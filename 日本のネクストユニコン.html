<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本のネクストユニコーン候補 2025 (実在企業版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony (Background: #FDFBF6, Text: #3C3633, Primary Accent: #7C9D96, Secondary Accent: #E0C097) -->
    <!-- Application Structure Plan: The application is designed as a single-page interactive dashboard, not a linear report. The core structure features a filterable main view and a detailed drill-down view. The main view consists of an overview bubble chart visualizing the startup landscape and a grid of company summary cards. This allows users to quickly grasp the ecosystem and identify companies of interest. The primary interaction is filtering by industry, which dynamically updates both the chart and the cards. Clicking a card reveals an in-depth view of that company, providing detailed text and a specific chart (e.g., funding). This dashboard-to-detail structure was chosen because it promotes non-linear user exploration based on interest, which is more engaging and efficient for an audience like investors or analysts than a static, page-by-page report. It keeps all relevant information within a single, cohesive context. -->
    <!-- Visualization & Content Choices:
- Company Landscape: Goal: Organize/Compare. Viz: Bubble Chart (showing companies by industry and funding size). Interaction: Updates on filter, hover for details. Justification: Provides a high-level, multi-dimensional view of the startup ecosystem. Library: Chart.js (Canvas).
- Company List: Goal: Inform/Organize. Presentation: Grid of interactive cards. Interaction: Click to drill-down, filterable. Justification: Scannable and provides an intuitive entry point to detailed information. Method: HTML/Tailwind/JS.
- Industry Filter: Goal: Organize. Presentation: Buttons. Interaction: Click to filter dataset. Justification: Main navigation tool for user-driven exploration. Method: HTML/JS.
- Company Details: Goal: Inform. Presentation: Expanded section with text blocks and key metrics. Interaction: Appears on card click. Justification: Presents deep-dive information without leaving the main page context. Method: HTML/Tailwind/JS.
- Funding Data: Goal: Compare/Inform. Viz: Vertical Bar Chart within detail view. Interaction: Hover for tooltips. Justification: Clearly illustrates funding amounts for a specific company. Library: Chart.js (Canvas).
- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. All visuals are built with HTML/Tailwind or rendered on a Canvas element. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FDFBF6;
            color: #3C3633;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 400px;
            max-height: 50vh;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 500px;
            }
        }
        .custom-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn.active {
            background-color: #7C9D96;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 90vh;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 tracking-tight">日本のネクストユニコーン候補 2025 (実在企業版)</h1>
            <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">日本経済の未来を担う、大きな成長可能性を秘めたスタートアップ企業をインタラクティブに探る。</p>
        </header>

        <main>
            <section id="explorer" class="space-y-12">
                <div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-slate-700">業界で絞り込む</h2>
                    <p class="text-center text-slate-500 mb-6">興味のある分野を選択して、未来のメガベンチャーを発見しましょう。</p>
                    <div id="filters" class="flex flex-wrap justify-center gap-2 md:gap-3 mb-8">
                        <button data-filter="all" class="filter-btn active font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">すべて</button>
                        <button data-filter="DeepTech / R&D" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">DeepTech / R&D</button>
                        <button data-filter="AI" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">AI</button>
                        <button data-filter="SpaceTech" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">SpaceTech</button>
                        <button data-filter="SaaS" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">SaaS</button>
                        <button data-filter="FinTech" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">FinTech</button>
                        <button data-filter="EdTech" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">EdTech</button>
                        <button data-filter="HealthTech" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">HealthTech</button>
                        <button data-filter="HR-Tech" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">HR-Tech</button>
                         <button data-filter="Robotics" class="filter-btn font-semibold py-2 px-5 bg-white rounded-full shadow-sm hover:bg-gray-100">Robotics</button>
                    </div>
                </div>

                <div class="bg-white/50 p-4 sm:p-6 rounded-2xl shadow-sm border border-gray-200/50">
                     <h2 class="text-2xl font-bold text-center mb-2 text-slate-700">スタートアップエコシステム概観</h2>
                     <p class="text-center text-slate-500 mb-6">各社のポジショニングと想定される資金調達規模を可視化しています。</p>
                    <div class="chart-container">
                        <canvas id="overviewChart"></canvas>
                    </div>
                </div>

                <div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-slate-700">注目企業リスト</h2>
                    <p class="text-center text-slate-500 mb-8">カードをクリックすると、各社の詳細な情報が表示されます。</p>
                    <div id="company-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="company-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content opacity-0 transform scale-95 bg-white rounded-2xl shadow-2xl w-full max-w-4xl relative overflow-y-auto">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors z-10">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-body" class="p-6 sm:p-8 lg:p-12">
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const companyData = [
                {
                    id: 1, name: 'Spiber', industry: 'DeepTech / R&D', tagline: '構造タンパク質素材で、地球規模の課題解決に挑む。', founded: 2007, hq: '山形県鶴岡市', funding: 1050, 
                    description: '微生物の発酵プロセスを活用し、人工的に構造タンパク質素材「Brewed Protein™」を開発・生産。アパレルから自動車まで、幅広い産業で石油由来素材の代替を目指す、世界が注目するバイオベンチャー。',
                    usp: '地球環境に負荷をかけずに、多様な特性を持つサステナブルな新素材を量産できる独自の技術プラットフォーム。',
                    website: 'https://www.spiber.inc'
                },
                {
                    id: 2, name: 'Preferred Networks', industry: 'AI', tagline: '現実世界を計算する。深層学習技術で産業の革新をリード。', founded: 2014, hq: '東京都千代田区', funding: 350,
                    description: '深層学習（ディープラーニング）を中心としたAI開発の国内トップランナー。製造業や医療、ロボティクスなど、複雑な現実世界の課題を解決するための研究開発と事業化を推進している。',
                    usp: 'トップレベルの研究者集団による圧倒的な技術力と、それを産業応用へと繋げるためのソフトウェア・ハードウェア開発能力。',
                    website: 'https://www.preferred.jp/'
                },
                {
                    id: 3, name: 'ispace', industry: 'SpaceTech', tagline: '宇宙の資源を、人類の未来へ。月面開発のパイオニア。', founded: 2010, hq: '東京都中央区', funding: 300,
                    description: '月への着陸船（ランダー）と探査車（ローバー）を開発し、高頻度かつ低コストの月面輸送サービス「HAKUTO-R」を展開。月面の水資源探査などを通じて、宇宙インフラの構築を目指す。',
                    usp: '民間企業として世界初の月面着陸ミッションに挑戦するなど、高い技術力と事業推進力を併せ持つ。',
                    website: 'https://ispace-inc.com/'
                },
                {
                    id: 4, name: 'SmartHR', industry: 'HR-Tech', tagline: '労務手続きと人事管理を、もっとシンプルに、スマートに。', founded: 2013, hq: '東京都港区', funding: 240,
                    description: '入社手続きや年末調整などの労務手続きをペーパーレス化し、人事データを一元管理するクラウド型ソフトウェア。企業の生産性向上と従業員の働きやすさ向上に貢献する。',
                    usp: '複雑な労務手続きを誰でも簡単に使えるようにした、卓越したUI/UX。SaaSとして驚異的な成長率を誇る。',
                    website: 'https://smarthr.jp/'
                },
                {
                    id: 5, name: 'アンドパッド (ANDPAD)', industry: 'SaaS', tagline: '「働く」を「幸せ」に。建設業界のDXを加速するNo.1プラットフォーム。', founded: 2014, hq: '東京都千代田区', funding: 200,
                    description: '現場の効率化から経営改善までを一元管理できる、建設・建築業界に特化したクラウド型建設プロジェクト管理サービス。写真管理、工程表、図面共有などの機能で、業界の働き方改革を支援する。',
                    usp: '施工管理から受発注まで、建設現場のあらゆる業務をカバーする網羅性と、ITに不慣れな人でも直感的に使える操作性。',
                    website: 'https://andpad.co.jp/'
                },
                 {
                    id: 6, name: 'Ubie', industry: 'HealthTech', tagline: 'テクノロジーで、人々を適切な医療に案内する。', founded: 2017, hq: '東京都中央区', funding: 63,
                    description: '生活者向けの症状検索エンジン「ユビー」と、医療機関向けの「ユビーAI問診」を開発・提供。AIを活用して、患者と医療のマッチングを最適化し、医療現場の業務効率化を図る。',
                    usp: '医師の知見とAI技術を組み合わせた独自のアルゴリズムにより、高い精度で関連する病名や適切な受診先を提示できる。',
                    website: 'https://ubie.life/'
                },
                {
                    id: 7, name: 'Kyash', industry: 'FinTech', tagline: '価値の移動を、もっと自由に。いつでも送金・決済できるウォレットアプリ。', founded: 2015, hq: '東京都港区', funding: 128,
                    description: '送金、決済、支出管理がスマホ一つで完結するデジタルウォレットアプリ「Kyash」を提供。Visaブランドのプリペイドカードを発行し、オンライン・オフライン問わず利用できる。',
                    usp: '個人間の送金手数料が無料で、割り勘なども簡単に行える手軽さと、ポイント還元などの利便性を両立。',
                    website: 'https://www.kyash.co'
                },
                {
                    id: 8, name: 'atama plus', industry: 'EdTech', tagline: 'AIで、一人ひとりに「自分だけの学び」を。', founded: 2017, hq: '東京都港区', funding: 80,
                    description: 'AIを活用して生徒一人ひとりの「つまずきの原因」を特定し、最短で克服するための専用カリキュラムを提供するタブレット教材。塾などを通じて、全国の生徒に個別最適化された学習を届けている。',
                    usp: '単元ごとの理解度だけでなく、生徒の思考プロセスまで分析し、根本的な課題解決を促す高精度のAIエンジン。',
                    website: 'https://www.atama.plus'
                },
                {
                    id: 9, name: 'GITAI', industry: 'Robotics', tagline: '宇宙作業のコストを100分の1に。宇宙用汎用作業ロボット開発。', founded: 2016, hq: '東京都目黒区 / 米国', funding: 65,
                    description: '宇宙ステーション内外での作業や月面基地建設などを、宇宙飛行士の代わりに遂行するロボットを開発。地上からの遠隔操作により、宇宙開発の安全性向上とコスト削減を目指す。',
                    usp: '多様なタスクに対応できる汎用性と、人間のように直感的に操作できるシステム。国際宇宙ステーションでの実証実験にも成功。',
                    website: 'https://gitai.tech'
                },
                {
                    id: 10, name: 'Clean Planet', industry: 'DeepTech / R&D', tagline: '新水素エネルギーで、クリーンな地球の未来を創造する。', founded: 2012, hq: '東京都千代田区', funding: 90,
                    description: 'ニッケルと水素の反応を利用した「新水素エネルギー」の研究開発を行う。従来のエネルギー源に代わる、安全でクリーン、かつ低コストな次世代エネルギーの実用化を目指している。',
                    usp: '既存の物理学の枠組みを超える可能性を秘めた、革新的なエネルギー生成技術。大手企業との共同研究も多数。',
                    website: 'https://www.cleanplanet.co.jp/'
                }
            ];

            const grid = document.getElementById('company-grid');
            const filters = document.getElementById('filters');
            let currentFilter = 'all';

            const modal = document.getElementById('company-modal');
            const modalBody = document.getElementById('modal-body');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let overviewChart;
            const chartColors = {
                'DeepTech / R&D': 'rgba(67, 56, 202, 0.7)',
                'AI': 'rgba(219, 39, 119, 0.7)',
                'SpaceTech': 'rgba(17, 24, 39, 0.7)',
                'SaaS': 'rgba(22, 163, 74, 0.7)',
                'FinTech': 'rgba(2, 132, 199, 0.7)',
                'EdTech': 'rgba(249, 115, 22, 0.7)',
                'HealthTech': 'rgba(239, 68, 68, 0.7)',
                'HR-Tech': 'rgba(20, 184, 166, 0.7)',
                'Robotics': 'rgba(99, 102, 241, 0.7)'
            };

            const industryPositions = {
                'DeepTech / R&D': { x: 1.5, y: 8.5 },
                'AI': { x: 3, y: 7 },
                'SpaceTech': { x: 8, y: 9 },
                'SaaS': { x: 4, y: 2 },
                'FinTech': { x: 6, y: 5 },
                'EdTech': { x: 7, y: 3 },
                'HealthTech': { x: 5, y: 8 },
                'HR-Tech': { x: 2, y: 4 },
                'Robotics': { x: 9, y: 6 }
            };

            const createCompanyCard = (company) => {
                return `
                    <div class="custom-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer p-6 border border-gray-200/80" data-id="${company.id}">
                        <div class="flex flex-col h-full">
                            <div>
                                <div class="inline-block px-3 py-1 text-sm font-semibold text-white rounded-full" style="background-color: ${chartColors[company.industry].replace('0.7', '1')}">
                                    ${company.industry}
                                </div>
                                <h3 class="mt-4 text-2xl font-bold text-slate-800">${company.name}</h3>
                                <p class="mt-2 text-slate-600 flex-grow">${company.tagline}</p>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-100 text-right text-sm font-medium text-slate-500">
                                詳細を見る &rarr;
                            </div>
                        </div>
                    </div>
                `;
            };
            
            const renderCards = (filter = 'all') => {
                const filteredData = filter === 'all' 
                    ? companyData 
                    : companyData.filter(c => c.industry === filter);
                
                grid.innerHTML = filteredData.map(createCompanyCard).join('');
            };

            const initChart = () => {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                overviewChart = new Chart(ctx, {
                    type: 'bubble',
                    data: { datasets: [] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.dataset.label || '';
                                        const data = context.raw;
                                        return `${label}: 調達額 約${data.r * 10}億円`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { 
                                display: false,
                                min: 0,
                                max: 11
                            },
                            y: { 
                                display: false,
                                min: 0,
                                max: 11
                            }
                        }
                    }
                });
                updateChart();
            };
            
            const updateChart = (filter = 'all') => {
                const filteredData = filter === 'all' 
                    ? companyData 
                    : companyData.filter(c => c.industry === filter);

                overviewChart.data.datasets = filteredData.map(company => ({
                    label: company.name,
                    data: [{
                        x: industryPositions[company.industry].x + (Math.random() * 1.5 - 0.75),
                        y: industryPositions[company.industry].y + (Math.random() * 1.5 - 0.75),
                        r: company.funding / 10 
                    }],
                    backgroundColor: chartColors[company.industry]
                }));
                overviewChart.update();
            };
            
            const openModal = (companyId) => {
                const company = companyData.find(c => c.id === parseInt(companyId));
                if (!company) return;

                modalBody.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                        <div>
                            <p class="inline-block px-3 py-1 text-sm font-semibold text-white rounded-full" style="background-color: ${chartColors[company.industry].replace('0.7', '1')}">${company.industry}</p>
                            <h2 class="text-4xl font-bold mt-4 text-slate-800">${company.name}</h2>
                            <p class="mt-2 text-lg text-slate-600">${company.tagline}</p>
                            
                            <div class="mt-8 space-y-4 text-slate-700">
                                <div class="flex items-start">
                                    <span class="w-24 font-bold shrink-0">設立</span>
                                    <span>${company.founded}年</span>
                                </div>
                                <div class="flex items-start">
                                    <span class="w-24 font-bold shrink-0">本社</span>
                                    <span>${company.hq}</span>
                                </div>
                                <div class="flex items-start">
                                    <span class="w-24 font-bold shrink-0">ウェブサイト</span>
                                    <a href="${company.website}" target="_blank" rel="noopener noreferrer" class="text-sky-600 hover:underline break-all">${company.website}</a>
                                </div>
                                <div class="flex items-start">
                                    <span class="w-24 font-bold shrink-0">主要事業</span>
                                    <span class="flex-1">${company.description}</span>
                                </div>
                                 <div class="flex items-start">
                                    <span class="w-24 font-bold shrink-0">競争優位性</span>
                                    <span class="flex-1">${company.usp}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                             <h3 class="text-xl font-bold text-slate-700 mb-4 text-center">想定累計調達額</h3>
                            <div class="chart-container !h-80 !max-h-full flex-grow">
                                <canvas id="fundingChart"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.remove('opacity-0', 'scale-95');

                const fundingCtx = document.getElementById('fundingChart').getContext('2d');
                new Chart(fundingCtx, {
                    type: 'bar',
                    data: {
                        labels: [company.name],
                        datasets: [{
                            label: '想定累計調達額 (億円)',
                            data: [company.funding],
                            backgroundColor: chartColors[company.industry].replace('0.7', '0.8'),
                            borderColor: chartColors[company.industry].replace('0.7', '1'),
                            borderWidth: 1,
                            borderRadius: 5,
                            barPercentage: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false },
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '金額 (億円)'
                                }
                            },
                             y: {
                                display: false
                            }
                        }
                    }
                });
            };

            const closeModal = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.add('opacity-0', 'scale-95');
            };

            filters.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentFilter = e.target.dataset.filter;
                    
                    document.querySelectorAll('#filters .filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    
                    renderCards(currentFilter);
                    updateChart(currentFilter);
                }
            });

            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.custom-card');
                if (card) {
                    openModal(card.dataset.id);
                }
            });

            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            renderCards();
            initChart();
        });
    </script>
</body>
</html>
