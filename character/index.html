        // ==========================================

        let uiShowTimeout = null;

        // UI„ÇíÈö†„Åô„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã„Åô„ÇãÈñ¢Êï∞Ôºà„Ç∞„É≠„Éº„Éê„É´„Å´ÁôªÈå≤Ôºâ

        function updateScoreUI() {

            if (currentMode === 'STRIKEOUT') {
                scoreEl.innerHTML = `üéØ TARGET: ${panelsRemaining} &nbsp;|&nbsp; ‚öΩ KICKS: ${kickCount}`;

                scoreEl.innerHTML = `üöÄ DIST: ${currentDistance.toFixed(1)}m &nbsp;|&nbsp; üèÜ BEST: ${recordDistance.toFixed(1)}m`;

        function updateLeaderboard(newRecord) {
            if (newRecord > 0) {

                topRecords.sort((a, b) => b - a);

        function createNumberTexture(number) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0, 200, 255, 0.15)'; ctx.fillRect(0, 0, 256, 256);
            ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 15; ctx.strokeRect(0, 0, 256, 256);
            ctx.font = 'bold 150px sans-serif'; ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00ffff'; ctx.shadowBlur = 20;
            ctx.fillText(number, 128, 138); 
            return new THREE.CanvasTexture(canvas);
        }

        function triggerSoccerSound() {
            if (audioTimerSoccer) clearTimeout(audioTimerSoccer);
            audioTimerSoccer = setTimeout(() => {
                if (currentPlayAnim !== 'SOCCER') return; 
                const isRare = Math.random() < 0.1; 
                if (isRare) { audioSoccer2.currentTime = 0; audioSoccer2.play().catch(e=>{}); } 
                else { audioSoccer1.currentTime = 0; audioSoccer1.play().catch(e=>{}); }
            }, 800); 
        }

        function triggerClapSound() {
            if (audioTimerClap1) clearTimeout(audioTimerClap1);
            if (audioTimerClap2) clearTimeout(audioTimerClap2);
            if (audioTimerReturn) clearTimeout(audioTimerReturn);
            const isPatternA = Math.random() < 0.5;
            const firstCheer = isPatternA ? audioCheer1 : audioCheer3;
            const secondCheer = isPatternA ? audioCheer2 : audioCheer4;
            
            audioTimerClap1 = setTimeout(() => {
                if (currentPlayAnim !== 'CLAP') return;
                firstCheer.currentTime = 0; firstCheer.play().catch(e=>{});
            }, 400); 
            audioTimerClap2 = setTimeout(() => {
                if (currentPlayAnim !== 'CLAP') return;
                secondCheer.currentTime = 0; secondCheer.play().catch(e=>{});
            }, isPatternA ? 2400 : 1200); 
            
            audioTimerReturn = setTimeout(() => {
                if (currentPlayAnim === 'CLAP') switchAnim('HAPPY', false, true); 
            }, isPatternA ? 9000 : 7500);

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 4000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(5, 10, 7.5);
            scene.add(sunLight);

            cyberGroup = new THREE.Group();
            cyberGroup.visible = true; 
            scene.add(cyberGroup);

            const grid = new THREE.GridHelper(600, 300, 0x00ff00, 0x004400); 
            grid.position.y = 0.02; 
            cyberGroup.add(grid);

            const particlesGeo = new THREE.BufferGeometry();
            const particlesCount = 1500;
            const posArray = new Float32Array(particlesCount * 3);
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 120; 
                if(i%3 === 1) posArray[i] = Math.random() * 40; 
                if(i%3 === 2) posArray[i] = (Math.random() - 0.5) * 200; 
            }
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({ size: 0.15, color: 0x00ff00, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });

            const longGrid = new THREE.GridHelper(3000, 1500, 0x00ff00, 0x004400);

            longKickEnvGroup.add(longGrid);

            const bGeo = new THREE.BoxGeometry(1, 1, 1);

        function onPointerDown(event) {
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'SPAN') return;
            if (currentMode === 'OFF' || !soccerBall || !soccerBall.visible || isBallKicked) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(soccerBall, true);

            if (intersects.length > 0) {
                const ballCenter = new THREE.Vector3();
                soccerBall.getWorldPosition(ballCenter);
                const hitOffsetX = intersects[0].point.x - ballCenter.x;
                const hitOffsetY = intersects[0].point.y - ballCenter.y;
                kickBall(hitOffsetX, hitOffsetY);
            }
        }

        function kickBall(hitOffsetX, hitOffsetY) {
            isBallKicked = true;
            canBreakPanels = true; 
            
            hasHitTargetThisKick = false;
            missJudged = false;
            
            cameraShakeTime = 0.15; 
            kickCount++;
            ballVelocity._clapped = false; 
            
            if (ballResetTimer) clearTimeout(ballResetTimer);
            if (kickFailSafeTimer) clearTimeout(kickFailSafeTimer);

            if (currentMode === 'STRIKEOUT') {
                let vx = -hitOffsetX * 1.5; 
                let vy = 0.8 - hitOffsetY * 2.0; 
                vy = Math.max(-0.2, Math.min(vy, 2.5)); 
                let vz = -1.8 - Math.random() * 0.4;
                ballVelocity.set(vx, vy, vz);
                
                ballResetTimer = setTimeout(() => {
                    if(currentMode === 'STRIKEOUT') {
                        resetBall();
                        document.getElementById('game-toast').classList.add('show'); 
                    }
                }, 2500); 

            } else if (currentMode === 'LONGKICK') {
                isCameraTracking = true; 
                
                let vx = -hitOffsetX * 1.0; 
                let powerBonus = (hitOffsetY < 0) ? Math.abs(hitOffsetY) * 3.5 : 0; 
                let vy = 1.0 - hitOffsetY * 4.0; 
                vy = Math.max(0.5, Math.min(vy, 4.0)); 
                
                let vz = -3.0 - powerBonus - (1.0 - Math.abs(hitOffsetX)) * 2.0;
                ballVelocity.set(vx, vy, vz);
                
                kickFailSafeTimer = setTimeout(() => {
                    if(currentMode === 'LONGKICK') {
                        updateLeaderboard(currentDistance);
                        resetBall();
                        document.getElementById('game-toast').classList.add('show'); 
                    }

            }
            
            audioSoccer1.currentTime = 0;

            createParticles(soccerBall.position, 15, 0x00ff00);
        }

                                window.startHideTimer();
                            }
                            uiShowTimeout = null;
                        }, 1000);
                    }
                } else {
                    // ‚òÖ Ë°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÊ∂à„Åà„Çã„Åæ„Åß„ÅÆ„Çø„Ç§„Éû„Éº„Çí„É™„Çª„ÉÉ„Éà
                    window.startHideTimer();
                }
            }

            ['mousemove', 'touchstart', 'touchmove', 'click', 'keydown'].forEach(eventType => {
                window.addEventListener(eventType, triggerUIInteraction);
            });

            // UIËá™‰Ωì„Å´Ëß¶„Çå„Å¶„ÅÑ„ÇãÈñì„ÅØÊ∂à„Åï„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„ÇãÔºà„Çø„Ç§„Éû„ÉºÂÅúÊ≠¢Ôºâ
            document.querySelectorAll('.controls, .status-panel').forEach(el => {
                el.addEventListener('mouseenter', () => clearTimeout(uiHideTimeout));
                el.addEventListener('mouseleave', () => window.startHideTimer());
                el.addEventListener('touchstart', () => clearTimeout(uiHideTimeout));
                el.addEventListener('touchend', () => window.startHideTimer());
            });

            // ÂàùÊúüÂåñÊôÇ
            window.startHideTimer();
        }

        window.switchAnim = function(name, isFromAuto = false, muteSound = false) {
            if (!actions[name] && name !== 'AUTO') return;

            if (name === 'AUTO') {
                isAutoMode = true;
                if (autoTimer) clearTimeout(autoTimer);
                switchAnim(animSequence[0], true);
                return;
            }

            if (!isFromAuto) {
                isAutoMode = false;
                if (autoTimer) clearTimeout(autoTimer);
                const idx = animSequence.indexOf(name);
                if (idx !== -1) currentAnimIndex = idx;
            }

            currentPlayAnim = name;

            lastReactionTime = clock.getElapsedTime();
            if (name === 'CLAP') {
                lastReactionTime += 10.0; 
            }

            if (audioTimerSoccer) clearTimeout(audioTimerSoccer);
            if (audioTimerClap1) clearTimeout(audioTimerClap1);
            if (audioTimerClap2) clearTimeout(audioTimerClap2);
            if (audioTimerHappy) clearTimeout(audioTimerHappy);
            if (audioTimerReturn) clearTimeout(audioTimerReturn);
            if (idleTimer) clearTimeout(idleTimer); 

            if (name === 'HAPPY') {
                idleTimer = setTimeout(() => {
                    if (currentPlayAnim === 'HAPPY') {
                        switchAnim('DANCE', false, true); 
                    }
                }, 15000); 
            } else if (name === 'DANCE') {
                idleTimer = setTimeout(() => {
                    if (currentPlayAnim === 'DANCE') {
                        switchAnim('HAPPY', false, true); 
                    }
                }, 8000);
            }

            if (!muteSound) {
                if (name === 'SOCCER') {
                    triggerSoccerSound();
                } else if (name === 'CLAP') {
                    triggerClapSound(); 
                } else if (name === 'HAPPY') {
                    triggerHappySound();
                }
            }

            const nextAction = actions[name];
            
            if (activeAction && activeAction !== nextAction) {
                nextAction.reset();
                nextAction.play();
                activeAction.crossFadeTo(nextAction, 0.4, true);
            } else {
                nextAction.reset().play();
            }
            activeAction = nextAction;

            document.querySelectorAll('#btn-container button').forEach(b => {
                b.classList.remove('active'); b.classList.remove('playing-in-auto');
            });

            if (isAutoMode) {
                document.getElementById('btn-AUTO').classList.add('active');
                const playingBtn = document.getElementById("btn-" + name);
                if(playingBtn) playingBtn.classList.add('playing-in-auto');
                document.getElementById('current-anim').innerText = "Mode: AUTO (" + name + ")";
                
                autoTimer = setTimeout(() => {
                    currentAnimIndex = (currentAnimIndex + 1) % animSequence.length;
                    switchAnim(animSequence[currentAnimIndex], true);
                }, 6000); 
            } else {
                const activeBtn = document.getElementById("btn-" + name);
                if(activeBtn) activeBtn.classList.add('active');
                document.getElementById('current-anim').innerText = "Mode: MANUAL (" + name + ")";
            }
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime(); 
            
            if (mixer) mixer.update(delta);
            
            if (isCameraTracking && soccerBall) {
                const targetCamPos = new THREE.Vector3(
                    soccerBall.position.x * 0.3, 
                    Math.max(8, soccerBall.position.y + 5), 
                    Math.min(22, soccerBall.position.z + 30)
                );
                camera.position.lerp(targetCamPos, 0.08); 
                controls.target.lerp(soccerBall.position, 0.1);
            } else if (currentMode !== 'OFF') {
                camera.position.lerp(DEFAULT_CAMERA_POS, 0.05);
                controls.target.lerp(DEFAULT_TARGET_POS, 0.1);
            }
            controls.update();
            
            if (characterModel) {
                characterModel.position.x = THREE.MathUtils.lerp(characterModel.position.x, targetCharacterX, delta * 4.0);
                characterModel.rotation.y = THREE.MathUtils.lerp(characterModel.rotation.y, targetCharacterRotationY, delta * 4.0);
            }

            if (isMicActive && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                let averageVolume = sum / dataArray.length; 
                document.getElementById('mic-level-bar').style.width = Math.min(averageVolume, 100) + "%";

                if (averageVolume > 100 && (time - lastReactionTime > 2.0)) {
                    isAutoMode = false; 
                    if (autoTimer) clearTimeout(autoTimer);
                    switchAnim('CLAP'); 
                }
            }

            if (isBgmActive && activeBgm) {
                if (activeBgm.duration && activeBgm.currentTime >= activeBgm.duration - BGM_CROSSFADE_TIME) {
                    if (nextBgm.paused) {
                        nextBgm.currentTime = 0;
                        nextBgm.play().catch(e=>console.log(e)); 
                    }
                    let ratio = (activeBgm.duration - activeBgm.currentTime) / BGM_CROSSFADE_TIME;
                    ratio = Math.max(0, Math.min(1, ratio)); 
                    activeBgm.volume = BGM_MAX_VOL * ratio;
                    nextBgm.volume = BGM_MAX_VOL * (1 - ratio);

                    if (activeBgm.currentTime >= activeBgm.duration - 0.1) {
                        activeBgm.pause();
                        activeBgm.currentTime = 0;
                        let temp = activeBgm;
                        activeBgm = nextBgm;
                        nextBgm = temp;
                        activeBgm.volume = BGM_MAX_VOL;
                    }
                } else {
                    if (activeBgm.volume < BGM_MAX_VOL) {
                        activeBgm.volume = Math.min(BGM_MAX_VOL, activeBgm.volume + (BGM_MAX_VOL / 2.0) * delta); 
                    }
                }
            }

            if (cameraShakeTime > 0) {
                cameraShakeTime -= delta;
                camera.position.x += (Math.random() - 0.5) * 0.5;
                camera.position.y += (Math.random() - 0.5) * 0.5;
            }

            if (isCyberActive && cyberParticles) {
                cyberParticles.rotation.y = time * 0.05; 
            }

            if (currentMode !== 'OFF' && soccerBall && isBallKicked) {
                soccerBall.position.add(ballVelocity);
                ballVelocity.y -= 0.015; 

                if (soccerBall.position.y <= 0.8) {
                    soccerBall.position.y = 0.8;
                    ballVelocity.y *= -0.6; 
                    ballVelocity.x *= 0.85; 
                    ballVelocity.z *= 0.85;
                } else {
                    ballVelocity.x *= 0.995;
                    ballVelocity.z *= 0.995;
                }

                soccerBall.rotation.x -= ballVelocity.z * 0.5;
                soccerBall.rotation.z += ballVelocity.x * 0.5;

                if (ballVelocity.lengthSq() > 0.02 && Math.random() > 0.3) {
                    const trailGeo = new THREE.IcosahedronGeometry(0.8, 0); 
                    const trailMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5, wireframe: true });
                    const trailMesh = new THREE.Mesh(trailGeo, trailMat);
                    trailMesh.position.copy(soccerBall.position);
                    trailMesh.rotation.copy(soccerBall.rotation);
                    scene.add(trailMesh);
                    trails.push(trailMesh);
                }

                if (currentMode === 'STRIKEOUT') {
                    let hitCountThisFrame = 0;
                    if (canBreakPanels && soccerBall.position.z < -38 && soccerBall.position.z > -42 && ballVelocity.z < 0) {
                        const br = 0.8; 
                        targetPanels.forEach(p => {
                            if (p.active) {
                                if (soccerBall.position.x + br > p.bounds.minX && soccerBall.position.x - br < p.bounds.maxX &&
                                    soccerBall.position.y + br > p.bounds.minY && soccerBall.position.y - br < p.bounds.maxY) {
                                    
                                    p.active = false;
                                    p.mesh.visible = false; 
                                    createShatterParticles(p.mesh.position, 30, 0x00ffff); 
                                    hitCountThisFrame++;
                                }
                            }
                        });

                        if (hitCountThisFrame > 0) {
                            canBreakPanels = false; 
                            hasHitTargetThisKick = true; 
                            consecutiveMissCount = 0;    

                            audioSoccer2.currentTime = 0; 
                            audioSoccer2.play(); 
                            switchAnim('CLAP'); 
                            
                            panelsRemaining -= hitCountThisFrame;
                            updateScoreUI();
                            ballVelocity.multiplyScalar(0.8);

                            if (panelsRemaining <= 0) {
                                setTimeout(() => {
                                    if(currentMode === 'STRIKEOUT'){
                                        targetPanels.forEach(panel => {
                                            panel.active = true;
                                            panel.mesh.visible = true;
                                        });
                                        panelsRemaining = 9;
                                        kickCount = 0;
                                        consecutiveMissCount = 0;
                                        updateScoreUI();
                                    }
                                }, 3000);
                            }
                        }
                    }

                    if (!missJudged && soccerBall.position.z < -42) {
                        missJudged = true;
                        if (!hasHitTargetThisKick) {
                            consecutiveMissCount++;
                            if (consecutiveMissCount >= 3) {
                                audioSoccer4.currentTime = 0;
                                audioSoccer4.play().catch(e => console.log(e));
                                consecutiveMissCount = 0; 
                            } else {
                                audioSoccer3.currentTime = 0;
                                audioSoccer3.play().catch(e => console.log(e));
                            }
                        }
                    }

                    let insideGoalX = soccerBall.position.x > -12 && soccerBall.position.x < 12;
                    let insideGoalY = soccerBall.position.y < 12;
                    if (soccerBall.position.z < -40 && soccerBall.position.z >= -49) {
                        if (insideGoalX && insideGoalY) {
                            ballVelocity.multiplyScalar(0.92); 
                            if (soccerBall.position.z <= -48 + 0.8) {
                                soccerBall.position.z = -47.2; ballVelocity.z *= -0.3;
                            }
                            if (soccerBall.position.x < -12 + 0.8) {
                                soccerBall.position.x = -11.2; ballVelocity.x *= -0.3;
                            } else if (soccerBall.position.x > 12 - 0.8) {
                                soccerBall.position.x = 11.2; ballVelocity.x *= -0.3;
                            }
                            if (soccerBall.position.y > 12 - 0.8) {
                                soccerBall.position.y = 11.2; ballVelocity.y *= -0.3;
                            }
                        } else {
                            ballVelocity.x *= 0.99; ballVelocity.z *= 0.99;
                        }
                    }

                } else if (currentMode === 'LONGKICK') {
                    let dist = Math.abs(soccerBall.position.z - 5) * 2.5; 
                    currentDistance = Math.max(currentDistance, dist);
                    
                    if (currentDistance > recordDistance) recordDistance = currentDistance;
                    updateScoreUI();

                    if (currentDistance > 150 && !ballVelocity._clapped) {
                        ballVelocity._clapped = true;
                        switchAnim('CLAP');
                        audioSoccer2.currentTime = 0;
                        audioSoccer2.play();
                    }

                    if (soccerBall.position.y <= 0.85 && ballVelocity.lengthSq() < 0.1) {
                        if (kickFailSafeTimer) {
                            clearTimeout(kickFailSafeTimer);
                            kickFailSafeTimer = null;
                            updateLeaderboard(currentDistance); 
                            
                            ballResetTimer = setTimeout(() => {
                                if(currentMode === 'LONGKICK') {
                                    resetBall();
                                    document.getElementById('game-toast').classList.add('show'); 
                                }
                            }, 2000); 
                        }
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.position.add(p.velocity);
                p.velocity.y -= 0.05; 
                p.life -= delta * 1.5;
                p.material.opacity = p.life;
                p.rotation.x += 0.2; p.rotation.y += 0.2;
                if (p.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            for (let i = trails.length - 1; i >= 0; i--) {
                let t = trails[i];
                t.scale.multiplyScalar(0.85); 
                t.material.opacity -= delta * 3;
                if (t.material.opacity <= 0) { scene.remove(t); trails.splice(i, 1); }
            }

            if (morphMeshes.length > 0) {
                let autoSmileValue = 0.0;
                
                if (currentPlayAnim === 'CLAP') {
                    autoSmileValue = 1.0;
                } else if (currentPlayAnim === 'HAPPY') {
                    autoSmileValue = 0.5 + Math.sin(time * 1.5) * 0.4;
                } else if (currentPlayAnim === 'IDOL') {
                    autoSmileValue = 0.3 + Math.sin(time * 2.0) * 0.2;
                } else {
                    autoSmileValue = 0.2;
                }
                
                targetSmileValue = autoSmileValue;
                
                if(typeof currentSmileValue === 'undefined') currentSmileValue = 0;
                currentSmileValue = THREE.MathUtils.lerp(currentSmileValue, targetSmileValue, 8 * delta);

                if (!isBlinking) {
                    blinkTimer -= delta;
                    if (blinkTimer <= 0) { isBlinking = true; isBlinkClosing = true; }
                } else {
                    if (isBlinkClosing) {
                        currentBlinkValue += BLINK_SPEED * delta;
                        if (currentBlinkValue >= 1.0) { currentBlinkValue = 1.0; isBlinkClosing = false; }
                    } else {
                        currentBlinkValue -= BLINK_SPEED * delta;
                        if (currentBlinkValue <= 0.0) {
                            currentBlinkValue = 0.0; isBlinking = false;
                            blinkTimer = Math.random() * 3 + 2; 
                        }
                    }
                }

                morphMeshes.forEach(mesh => {
                    if(mesh.morphTargetDictionary && mesh.morphTargetInfluences) {
                        const smileIndex = mesh.morphTargetDictionary['Smile'];
                        if (smileIndex !== undefined) mesh.morphTargetInfluences[smileIndex] = currentSmileValue;
                        
                        let blinkIndex = mesh.morphTargetDictionary['Blink'] || mesh.morphTargetDictionary['Close'];
                        if (blinkIndex !== undefined) mesh.morphTargetInfluences[blinkIndex] = currentBlinkValue;
                    }
                });
            }

            renderer.render(scene, camera);
        }
    </script>
