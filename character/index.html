    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        .status-panel, .controls {
            transition: opacity 0.5s ease, visibility 0.5s ease, min-width 0.3s;
        }
        .ui-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .status-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.85); color: white;
            padding: 15px; border-radius: 12px; z-index: 1000;
            border-left: 4px solid #007bff; min-width: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-height: 80vh; overflow-y: auto;
        }
        
        .controls {
            position: absolute; top: 50%; right: 20px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px;
            width: 160px; max-height: 90vh; z-index: 1000;
            overflow-y: auto; padding-right: 5px;
            touch-action: pan-y; 
        }
        .controls::-webkit-scrollbar { width: 4px; height: 4px; }
        .controls::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.4); border-radius: 4px; }

        button {
            padding: 15px 10px; font-size: 14px; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            background: rgba(255,255,255,0.1); color: white; 
            backdrop-filter: blur(8px); transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase; letter-spacing: 1px;
            flex-shrink: 0; 
            word-wrap: break-word;
        }
        button:hover { background: rgba(0, 123, 255, 0.4); border-color: #007bff; }
        button.active { background: #007bff; color: white; border-color: #007bff; box-shadow: 0 0 20px rgba(0,123,255,0.6); }
        
        button.auto-btn { border-color: #ffaa00; color: #ffaa00; margin-bottom: 5px; }
        button.auto-btn:hover { background: rgba(255, 170, 0, 0.2); }
        button.auto-btn.active { background: rgba(255, 170, 0, 0.5); color: white; box-shadow: 0 0 20px rgba(255, 170, 0, 0.6); }
        button.playing-in-auto { background: rgba(255,255,255,0.25); border-left: 4px solid #ffaa00; }

        #progress-bar { width: 0%; height: 4px; background: #007bff; margin-top: 8px; transition: width 0.3s; }

        .effect-controls {
            margin-top: 15px; padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex; gap: 8px; flex-direction: column;
        }
        .effect-btn {
            padding: 10px 8px; font-size: 11px; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .effect-btn span.status { font-weight: normal; color: #888; }
        .effect-btn.active span.status { color: #fff; font-weight: bold; }
        
        #btn-bgm { border-color: #ffd700; color: #ffd700; }
        #btn-bgm:hover { background: rgba(255, 215, 0, 0.2); }
        #btn-bgm.active { background: #ffd700; color: #000; box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); border-color: #ffd700; }

        #btn-mic { border-color: #00e676; color: #00e676; margin-bottom: 5px; }
        #btn-mic:hover { background: rgba(0, 230, 118, 0.2); }
        #btn-mic.active { background: #00e676; color: #000; box-shadow: 0 0 15px rgba(0, 230, 118, 0.6); border-color: #00e676; }
        #mic-level-bar { width: 0%; height: 4px; background: #00e676; margin-top: 4px; transition: width 0.1s; }

        #btn-cyber { border-color: #00ffff; color: #00ffff; }
        #btn-cyber:hover { background: rgba(0, 255, 255, 0.2); }
        #btn-cyber.active { background: #00ffff; color: #000; box-shadow: 0 0 15px rgba(0, 255, 255, 0.6); border-color: #00ffff; }

        #btn-game { border-color: #ff6600; color: #ff6600; margin-top: 8px; border-width: 2px; }
        #btn-game:hover { background: rgba(255, 102, 0, 0.2); }
        #btn-game.active { background: #ff6600; color: #fff; box-shadow: 0 0 20px rgba(255, 102, 0, 0.8); border-color: #ff6600; }

        #btn-reset { background: rgba(255,255,255,0.15); justify-content: center; margin-top: 5px; color: #fff; border-color: rgba(255,255,255,0.2);}
        #btn-reset:active { background: #fff; color: #000; }

        .status-panel.game-mode-ui {
            min-width: unset; 
            padding: 10px;
        }
        .status-panel.game-mode-ui #loading,
        .status-panel.game-mode-ui #progress-bar,
        .status-panel.game-mode-ui #current-anim,
        .status-panel.game-mode-ui .effect-controls > div,
        .status-panel.game-mode-ui .effect-controls .effect-btn:not(#btn-game) {
            display: none !important;
        }

        /* ‚òÖ „Ç´„ÉÉ„Éà„Ç§„É≥ÂãïÁîªÁî®„Çπ„Çø„Ç§„É´ */
        #cutin-video-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 3000; 
            display: none; 
            justify-content: center; align-items: center;

            transition: opacity 0.3s ease;
        }
        #cutin-video {
            width: 100%; height: 100%;
            object-fit: contain;

        @media (max-width: 768px) {
            .status-panel {
                top: 10px; left: 10px; right: 10px; 
                padding: 12px;
                min-width: unset;
                max-height: 45vh; 
            }
            .effect-controls {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 10px;
            }
            .effect-btn {
                flex: 1 1 calc(50% - 6px); 
                padding: 10px 8px;
            }
            #btn-mic, #btn-game {
                flex: 1 1 100%; 
                padding: 12px;
                font-size: 13px;
            }
            #btn-reset {
                flex: 1 1 100%;
            }
            
            .controls {
                top: auto; bottom: 20px; left: 0; right: 0;
                transform: none;
                flex-direction: row;
                width: 100%;
                max-height: unset;
                padding: 0 15px;
                box-sizing: border-box;
                overflow-x: auto; 
                overflow-y: hidden;
                touch-action: pan-x; 
                -webkit-overflow-scrolling: touch;
                align-items: center;
            }
            .controls::-webkit-scrollbar {
                display: none; 
            }
            .controls button {
                padding: 12px 24px;
                border-radius: 25px; 
                white-space: nowrap; 
                font-size: 13px;
            }
        }

        #game-toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 102, 0, 0.9); color: white;
            padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 18px;
            pointer-events: none; opacity: 0; transition: opacity 0.5s; z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #game-toast.show { opacity: 1; }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Reflector } from 'three/addons/objects/Reflector.js';

        let scene, camera, renderer, mixer, controls, actions = {};
        const clock = new THREE.Clock();
        
        let mirrorFloor;
        let isMirrorActive = false;
        let isHDActive = true; 
        
        let cyberGroup;
        let cyberParticles;
        let isCyberActive = true;

        let targetSmileValue = 0.0;
        let currentSmileValue = 0.0;
        let blinkTimer = Math.random() * 3 + 2; 
        let isBlinking = false;
        let isBlinkClosing = false;
        let currentBlinkValue = 0.0;
        const BLINK_SPEED = 15.0; 
        let morphMeshes = [];
        let currentPlayAnim = 'HAPPY'; 
        
        let activeAction = null; 
        let characterModel = null;
        let targetCharacterX = 0; 

        const audioSoccer1 = new Audio('./audio/soccer1.mp3');
        const audioSoccer2 = new Audio('./audio/soccer2.mp3');
        const audioCheer1 = new Audio('./audio/cheer1.mp3'); 
        const audioCheer2 = new Audio('./audio/cheer2.mp3'); 
        const audioCheer3 = new Audio('./audio/cheer3.mp3'); 
        const audioCheer4 = new Audio('./audio/cheer4.mp3'); 
        const audioHappy = new Audio('./audio/happy.mp3');   
        
        const audioBgm1 = new Audio('./audio/BGM_.mp3');
        const audioBgm2 = new Audio('./audio/BGM_.mp3');
        let activeBgm = audioBgm1;
        let nextBgm = audioBgm2;
        const BGM_MAX_VOL = 0.05; 
        const BGM_CROSSFADE_TIME = 3.0; 
        let isBgmActive = false;
        
        let audioTimerSoccer = null;
        let audioTimerClap1 = null;
        let audioTimerClap2 = null; 
        let audioTimerHappy = null;
        let audioTimerReturn = null; 
        let idleTimer = null;

        let audioContext, analyser, microphone, dataArray;
        let isMicActive = false;
        let lastReactionTime = 0; 

        let isAutoMode = false;
        let autoTimer = null;
        let currentAnimIndex = 0;
        let animSequence = []; 

        const DEFAULT_CAMERA_POS = new THREE.Vector3(0, 6, 22);
        const DEFAULT_TARGET_POS = new THREE.Vector3(0, 6, 0);

        let isGameMode = false;
        let soccerBall = null;
        let targetRing = null; 
        let isBallKicked = false;
        let isTargetHit = false; 
        let ballVelocity = new THREE.Vector3(0, 0, 0);
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let ballResetTimer = null;
        
        let cameraShakeTime = 0; 
        let particles = []; 
        let trails = []; 

        function triggerSoccerSound() {
            if (audioTimerSoccer) clearTimeout(audioTimerSoccer);
            audioTimerSoccer = setTimeout(() => {
                if (currentPlayAnim !== 'SOCCER') return; 
                const isRare = Math.random() < 0.1; 
                if (isRare) {
                    audioSoccer2.currentTime = 0; 
                    audioSoccer2.play().catch(e => console.log(e));
                } else {
                    audioSoccer1.currentTime = 0; 
                    audioSoccer1.play().catch(e => console.log(e));
                }
            }, 800); 
        }

        function triggerClapSound() {
            if (audioTimerClap1) clearTimeout(audioTimerClap1);
            if (audioTimerClap2) clearTimeout(audioTimerClap2);
            if (audioTimerReturn) clearTimeout(audioTimerReturn);
            
            const isPatternA = Math.random() < 0.5;
            const firstCheer = isPatternA ? audioCheer1 : audioCheer3;
            const secondCheer = isPatternA ? audioCheer2 : audioCheer4;
            
            const secondDelay = isPatternA ? 2400 : 1200; 
            const returnDelay = isPatternA ? 9000 : 7500; 

            audioTimerClap1 = setTimeout(() => {
                if (currentPlayAnim !== 'CLAP') return;
                firstCheer.currentTime = 0; 
                firstCheer.play().catch(e => console.log("cheerÂâçÂçä„Ç®„É©„Éº:", e));
            }, 400); 

            audioTimerClap2 = setTimeout(() => {
                if (currentPlayAnim !== 'CLAP') return;
                secondCheer.currentTime = 0;
                secondCheer.play().catch(e => console.log("cheerÂæåÂçä„Ç®„É©„Éº:", e));
            }, secondDelay); 

            audioTimerReturn = setTimeout(() => {
                if (currentPlayAnim === 'CLAP') {
                    switchAnim('HAPPY', false, true); 
                }
            }, returnDelay); 
        }

        function triggerHappySound() {
            if (audioTimerHappy) clearTimeout(audioTimerHappy);
            audioTimerHappy = setTimeout(() => {
                if (currentPlayAnim !== 'HAPPY') return;
                audioHappy.currentTime = 0; 
                audioHappy.play().catch(e => console.log("happy„Ç®„É©„Éº:", e));
            }, 300); 
        }

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(DEFAULT_CAMERA_POS);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(5, 10, 7.5);
            sunLight.castShadow = true;
            scene.add(sunLight);

            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.ShadowMaterial({ opacity: 0.4 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            cyberGroup = new THREE.Group();
            cyberGroup.visible = true; 
            scene.add(cyberGroup);

            const grid = new THREE.GridHelper(200, 100, 0x00ff00, 0x004400);
            grid.position.y = 0.02; 
            cyberGroup.add(grid);

            const particlesGeo = new THREE.BufferGeometry();
            const particlesCount = 1500;
            const posArray = new Float32Array(particlesCount * 3);
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 60; 
                if(i%3 === 1) posArray[i] = Math.random() * 40; 
            }
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({
                size: 0.15,
                color: 0x00ff00,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending 
            });
            cyberParticles = new THREE.Points(particlesGeo, particlesMat);
            cyberGroup.add(cyberParticles);

            mirrorFloor = new Reflector( new THREE.PlaneGeometry( 100, 100 ), {
                clipBias: 0.003,
                textureWidth: window.innerWidth * window.devicePixelRatio,
                textureHeight: window.innerHeight * window.devicePixelRatio,
                color: 0x444444
            });
            mirrorFloor.rotation.x = -Math.PI / 2;
            mirrorFloor.position.y = 0.01; 
            mirrorFloor.visible = false;
            scene.add(mirrorFloor);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.copy(DEFAULT_TARGET_POS);

            const loader = new GLTFLoader();
            loader.load('./model/final.glb', 
                (gltf) => {
                    try {
                        const model = gltf.scene;
                        const scaleGroup = new THREE.Group();
                        scaleGroup.add(model);
                        scaleGroup.scale.set(8, 8, 8); 

                        model.traverse((object) => {
                            if (object.isMesh) {
                                object.castShadow = true;
                                object.receiveShadow = true;
                                if (object.morphTargetDictionary) {
                                    morphMeshes.push(object);
                                }
                            }
                        });

                        characterModel = scaleGroup;
                        scene.add(scaleGroup);
                        mixer = new THREE.AnimationMixer(model);

                        mixer.addEventListener('loop', (e) => {
                            if (e.action === actions['SOCCER'] && currentPlayAnim === 'SOCCER') {
                                triggerSoccerSound();
                            }
                        });

                        if (gltf.animations && gltf.animations.length > 0) {
                            gltf.animations.forEach((clip) => {
                                let cleanName = clip.name.replace(/mixamorig:|Armature\|/gi, '').replace(/\.com/g, '').toUpperCase().trim();
                                if (cleanName === 'IDLE') cleanName = 'IDOL';
                                if (cleanName.includes('TRIPO') || cleanName.includes('MESH') || cleanName.includes('NODE')) return; 
                                actions[cleanName] = mixer.clipAction(clip);
                            });

                            const container = document.getElementById('btn-container');
                            if (Object.keys(actions).length > 0) {
                                const autoBtn = document.createElement('button');
                                autoBtn.innerHTML = "‚≠ê AUTO";
                                autoBtn.onclick = () => switchAnim("AUTO");
                                autoBtn.id = "btn-AUTO";
                                autoBtn.className = "auto-btn";
                                container.appendChild(autoBtn);

                                const customOrder = ['HAPPY', 'IDOL', 'CLAP', 'SOCCER']; 
                                
                                customOrder.forEach(name => {
                                    if (actions[name]) {
                                        animSequence.push(name);
                                        const btn = document.createElement('button');
                                        btn.innerText = name;
                                        btn.onclick = () => switchAnim(name);
                                        btn.id = "btn-" + name;
                                        container.appendChild(btn);
                                    }
                                });

                                Object.keys(actions).forEach(name => {
                                    if (!customOrder.includes(name)) {
                                        animSequence.push(name);
                                        const btn = document.createElement('button');
                                        btn.innerText = name;
                                        btn.onclick = () => switchAnim(name);
                                        btn.id = "btn-" + name;
                                        container.appendChild(btn);
                                    }
                                });
                            }
                        }

                        document.getElementById('loading').innerText = "Model: Online";
                        document.getElementById('progress-bar').style.width = "100%";

                        switchAnim('HAPPY', false, true);

                        setTimeout(() => {
                            if (!isMicActive) document.getElementById('btn-mic').click();
                            if (!isBgmActive) document.getElementById('btn-bgm').click();
                        }, 800);

                    } catch (error) {
                        console.error("„Ç®„É©„Éº:", error);
                    }
                }
            );

            setupButtons();
            setupUIAutoHide(); 
            window.addEventListener('resize', onWindowResize);
            
            window.addEventListener('pointerdown', onPointerDown);

            animate();

            const startAudio = () => {
                if (isBgmActive && activeBgm.paused) {
                    activeBgm.volume = 0; 
                    activeBgm.play().catch(e => console.log("BGMÂÜçÁîü„Ç®„É©„Éº:", e));
                }
                window.removeEventListener('click', startAudio);
                window.removeEventListener('touchstart', startAudio);
            };
            window.addEventListener('click', startAudio);
            window.addEventListener('touchstart', startAudio);
        }

        function setupGameMode() {
            if (!soccerBall) {
                const geo = new THREE.IcosahedronGeometry(0.8, 1);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: 0x002200, 
                    emissive: 0x00ff00, 
                    emissiveIntensity: 0.8, 
                    flatShading: true, 
                    roughness: 0.5 
                });
                soccerBall = new THREE.Mesh(geo, mat);
                const wireframe = new THREE.LineSegments(
                    new THREE.WireframeGeometry(geo),
                    new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 2 })
                );
                soccerBall.add(wireframe);
                soccerBall.castShadow = true;
                soccerBall.receiveShadow = true;
                scene.add(soccerBall);
            }
            
            if (!targetRing) {
                targetRing = new THREE.Group();
                targetRing.position.set(0, 0.8, -25); 
                scene.add(targetRing);

                const poleMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                
                const leftPost = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 8), poleMat);
                leftPost.position.set(-6.4, 4, 0);
                targetRing.add(leftPost);
                
                const rightPost = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 8), poleMat);
                rightPost.position.set(6.4, 4, 0);
                targetRing.add(rightPost);
                
                const crossBar = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 13), poleMat);
                crossBar.rotation.z = Math.PI / 2;
                crossBar.position.set(0, 8, 0);
                targetRing.add(crossBar);
                
                const netGeo = new THREE.PlaneGeometry(12.8, 8, 12, 8);
                const netMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true, transparent: true, opacity: 0.4 });
                const net = new THREE.Mesh(netGeo, netMat);
                net.position.set(0, 4, -2.0); 
                net.rotation.x = -0.15; 
                targetRing.add(net);
            }

            soccerBall.visible = true;
            targetRing.visible = true;
            resetBall();
        }

        function resetBall() {
            if (!soccerBall) return;
            isBallKicked = false;
            isTargetHit = false;
            
            soccerBall.position.set(0, 0.8, 5); 
            soccerBall.rotation.set(0, 0, 0);
            ballVelocity.set(0, 0, 0);
            
            if (targetRing) {
                targetRing.children.forEach(c => {
                    if (c.material) c.material.color.setHex(0x00ff00); 
                });
            }
        }

        function createParticles(pos, count, colorHex) {
            const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const mat = new THREE.MeshBasicMaterial({ color: colorHex, transparent: true, opacity: 1 });
            for (let i = 0; i < count; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                mesh.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5
                );
                mesh.life = 1.0;
                scene.add(mesh);
                particles.push(mesh);
            }
        }

        function onPointerDown(event) {
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'SPAN') return;
            if (!isGameMode || !soccerBall || !soccerBall.visible || isBallKicked) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(soccerBall);

            if (intersects.length > 0) {
                kickBall();
            }
        }

        function kickBall() {
            isBallKicked = true;
            cameraShakeTime = 0.15; 
            
            ballVelocity.set((Math.random() - 0.5) * 0.4, 0.7 + Math.random() * 0.2, -1.2 - Math.random() * 0.3);
            
            audioSoccer1.currentTime = 0;
            audioSoccer1.play().catch(e => console.log(e));

            document.getElementById('game-toast').classList.remove('show');

            createParticles(soccerBall.position, 15, 0x00ff00);

            setTimeout(() => {
                if (!isTargetHit && currentPlayAnim !== 'HAPPY') switchAnim('CLAP'); 
            }, 1000);

            if (ballResetTimer) clearTimeout(ballResetTimer);
            ballResetTimer = setTimeout(() => {
                if(isGameMode) {
                    resetBall();
                    document.getElementById('game-toast').classList.add('show'); 
                }
            }, 5500);
        }

        // ==========================================
        // ‚òÖ „Ç≤„Éº„É†ÈñãÂßã„ÅÆÂá¶ÁêÜÔºà„Ç´„ÉÉ„Éà„Ç§„É≥ÂãïÁîªÔºÜUIÂà∂Âæ°Ôºâ
        // ==========================================
        function startGame() {
            isGameMode = true;
            const btnGame = document.getElementById('btn-game');
            const mainStatusPanel = document.getElementById('main-status-panel');
            const rightBtnContainer = document.getElementById('btn-container');
            const toast = document.getElementById('game-toast');

            btnGame.classList.add('active');
            btnGame.querySelector('.status').innerText = 'ON';

            targetCharacterX = -8.5; // „Ç≠„É£„É©„ÇíÂ∑¶„Å´ÈÅø„Åë„Çã
            setupGameMode();
            switchAnim('IDOL', false, true);
            toast.classList.add('show');
            
            // UI„ÇíÊúÄÂ∞èÂåñ
            mainStatusPanel.classList.add('game-mode-ui');
            rightBtnContainer.classList.add('ui-hidden');
        }

        function setupButtons() {
            const btnGame = document.getElementById('btn-game');
            const mainStatusPanel = document.getElementById('main-status-panel');
            const rightBtnContainer = document.getElementById('btn-container');
            const cutinContainer = document.getElementById('cutin-video-container');
            const cutinVideo = document.getElementById('cutin-video');

            btnGame.addEventListener('click', () => {
                if (!isGameMode) {
                    // ‚òÖ „Ç≤„Éº„É†ÈñãÂßãÊôÇ„ÄÅ„Åæ„Åö„Ç´„ÉÉ„Éà„Ç§„É≥ÂãïÁîª„ÇíÂÜçÁîü
                    cutinContainer.style.display = 'flex';
                    // Â∞ë„ÅóÊôÇÈñìÂ∑Æ„Åß„Åµ„Çè„Å£„Å®Ë°®Á§∫
                    setTimeout(() => { cutinContainer.style.opacity = '1'; }, 50);

                    // BGM„ÅåÈ≥¥„Å£„Å¶„ÅÑ„Çå„Å∞‰∏ÄÊôÇÂÅúÊ≠¢
                    let wasBgmPlaying = isBgmActive && !activeBgm.paused;
                    if (wasBgmPlaying) activeBgm.pause();

                    cutinVideo.currentTime = 0;
                    cutinVideo.play().catch(e => {
                        console.error("ÂãïÁîªÂÜçÁîü„Ç®„É©„ÉºÔºà„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„ÅôÔºâ:", e);
                        cutinContainer.style.opacity = '0';
                        setTimeout(() => { cutinContainer.style.display = 'none'; }, 300);
                        if (wasBgmPlaying) activeBgm.play();
                        startGame(); // „Ç®„É©„ÉºÊôÇ„ÅØ„Åô„Åê„Ç≤„Éº„É†„Å∏
                    });

                    // ÂãïÁîªÁµÇ‰∫ÜÊôÇ
                    cutinVideo.onended = () => {
                        cutinContainer.style.opacity = '0';
                        setTimeout(() => { cutinContainer.style.display = 'none'; }, 300);
                        if (wasBgmPlaying) activeBgm.play();
                        startGame();
                    };

                    // „Çø„ÉÉ„Éó„Åß„Çπ„Ç≠„ÉÉ„ÉóÂèØËÉΩ„Å´„Åô„Çã
                    cutinContainer.onclick = () => {
                        cutinVideo.pause();
                        cutinContainer.style.opacity = '0';
                        setTimeout(() => { cutinContainer.style.display = 'none'; }, 300);
                        if (wasBgmPlaying) activeBgm.play();
                        startGame();
                    };

                } else {
                    // ‚òÖ „Ç≤„Éº„É†ÁµÇ‰∫ÜÊôÇ
                    isGameMode = false;
                    btnGame.classList.remove('active');
                    btnGame.querySelector('.status').innerText = 'OFF';

                    targetCharacterX = 0; // „Ç≠„É£„É©„ÇíÊàª„Åô
                    if (soccerBall) soccerBall.visible = false;
                    if (targetRing) targetRing.visible = false;
                    document.getElementById('game-toast').classList.remove('show');
                    
                    // UI„ÇíÂÖÉ„Å´Êàª„Åô
                    mainStatusPanel.classList.remove('game-mode-ui');
                    rightBtnContainer.classList.remove('ui-hidden');
                    
                    switchAnim('HAPPY', false, true); 
                }
            });

            const btnBgm = document.getElementById('btn-bgm');
            btnBgm.addEventListener('click', () => {
                isBgmActive = !isBgmActive;
                if (isBgmActive) {
                    activeBgm.volume = 0; 
                    activeBgm.play().catch(e => console.log("BGM„Ç®„É©„Éº:", e));
                    btnBgm.classList.add('active');
                    btnBgm.querySelector('.status').innerText = 'ON';
                } else {
                    activeBgm.pause();
                    nextBgm.pause();
                    btnBgm.classList.remove('active');
                    btnBgm.querySelector('.status').innerText = 'OFF';
                }
            });

            const btnMic = document.getElementById('btn-mic');
            btnMic.addEventListener('click', async () => {
                if (!isMicActive) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);
                        analyser.fftSize = 256;
                        dataArray = new Uint8Array(analyser.frequencyBinCount);
                        
                        isMicActive = true;
                        btnMic.classList.add('active');
                        btnMic.querySelector('.status').innerText = 'ON';
                    } catch (err) {
                        console.error("Mic error:", err);
                        alert("„Éû„Ç§„ÇØ„ÅÆ‰ΩøÁî®„ÅåË®±ÂèØ„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");
                    }
                } else {
                    isMicActive = false;
                    btnMic.classList.remove('active');
                    btnMic.querySelector('.status').innerText = 'OFF';
                    document.getElementById('mic-level-bar').style.width = "0%";
                }
            });

            const btnCyber = document.getElementById('btn-cyber');
            btnCyber.addEventListener('click', () => {
                isCyberActive = !isCyberActive;
                cyberGroup.visible = isCyberActive; 
                
                if (isCyberActive) {
                    document.body.style.background = "#000";
                } else {
                    document.body.style.background = "radial-gradient(circle, #333333 0%, #0a0a0a 100%)";
                }

                btnCyber.classList.toggle('active', isCyberActive);
                btnCyber.querySelector('.status').innerText = isCyberActive ? 'ON' : 'OFF';
            });

            const btnHd = document.getElementById('btn-hd');
            btnHd.addEventListener('click', () => {
                isHDActive = !isHDActive;
                const newRatio = isHDActive ? window.devicePixelRatio : Math.min(window.devicePixelRatio, 1.2);
                renderer.setPixelRatio(newRatio);
                btnHd.classList.toggle('active', isHDActive);
                btnHd.querySelector('.status').innerText = isHDActive ? 'ON' : 'OFF';
            });

            const btnMirror = document.getElementById('btn-mirror');
            btnMirror.addEventListener('click', () => {
                isMirrorActive = !isMirrorActive;
                mirrorFloor.visible = isMirrorActive;
                btnMirror.classList.toggle('active', isMirrorActive);
                btnMirror.querySelector('.status').innerText = isMirrorActive ? 'ON' : 'OFF';
            });

            const btnReset = document.getElementById('btn-reset');
            btnReset.addEventListener('click', () => {
                camera.position.copy(DEFAULT_CAMERA_POS);
                controls.target.copy(DEFAULT_TARGET_POS);
                controls.update();

                if (isMirrorActive) btnMirror.click();
                if (!isCyberActive) btnCyber.click(); 
                if (!isHDActive) btnHd.click(); 
                // „ÇÇ„Åó„Ç≤„Éº„É†‰∏≠„Å™„ÇâÁµÇ‰∫Ü„Åô„Çã
                if (isGameMode) btnGame.click(); 

                switchAnim('HAPPY', false, true);
            });
        }

        function setupUIAutoHide() {
            let uiTimeout;
            const uiElements = document.querySelectorAll('.controls'); 

            function hideUI() {
                uiElements.forEach(el => el.classList.add('ui-hidden'));
            }

            function showUI() {
                uiElements.forEach(el => el.classList.remove('ui-hidden'));
                clearTimeout(uiTimeout);
                uiTimeout = setTimeout(hideUI, 3000); 
            }

            ['mousemove', 'touchstart', 'touchmove', 'click', 'keydown'].forEach(eventType => {
                window.addEventListener(eventType, showUI);
            });

            showUI();
        }

        window.switchAnim = function(name, isFromAuto = false, muteSound = false) {
            if (!actions[name] && name !== 'AUTO') return;

            if (name === 'AUTO') {
                isAutoMode = true;
                if (autoTimer) clearTimeout(autoTimer);
                switchAnim(animSequence[0], true);
                return;
            }

            if (!isFromAuto) {
                isAutoMode = false;
                if (autoTimer) clearTimeout(autoTimer);
                const idx = animSequence.indexOf(name);
                if (idx !== -1) currentAnimIndex = idx;
            }

            currentPlayAnim = name;

            lastReactionTime = clock.getElapsedTime();
            if (name === 'CLAP') {
                lastReactionTime += 10.0; 
            }

            if (audioTimerSoccer) clearTimeout(audioTimerSoccer);
            if (audioTimerClap1) clearTimeout(audioTimerClap1);
            if (audioTimerClap2) clearTimeout(audioTimerClap2);
            if (audioTimerHappy) clearTimeout(audioTimerHappy);
            if (audioTimerReturn) clearTimeout(audioTimerReturn);
            if (idleTimer) clearTimeout(idleTimer); 

            if (name === 'HAPPY') {
                idleTimer = setTimeout(() => {
                    if (currentPlayAnim === 'HAPPY' && !isGameMode) {
                        switchAnim('DANCE', false, true); 
                    }
                }, 15000); 
            } else if (name === 'DANCE') {
                idleTimer = setTimeout(() => {
                    if (currentPlayAnim === 'DANCE') {
                        switchAnim('HAPPY', false, true); 
                    }
                }, 8000);
            }

            if (!muteSound) {
                if (name === 'SOCCER') {
                    triggerSoccerSound();
                } else if (name === 'CLAP') {
                    triggerClapSound(); 
                } else if (name === 'HAPPY') {
                    triggerHappySound();
                }
            }

            const nextAction = actions[name];
            
            if (activeAction && activeAction !== nextAction) {
                nextAction.reset();
                nextAction.play();
                activeAction.crossFadeTo(nextAction, 0.4, true);
            } else {
                nextAction.reset().play();
            }
            activeAction = nextAction;

            document.querySelectorAll('#btn-container button').forEach(b => {
                b.classList.remove('active'); b.classList.remove('playing-in-auto');
            });

            if (isAutoMode) {
                document.getElementById('btn-AUTO').classList.add('active');
                const playingBtn = document.getElementById("btn-" + name);
                if(playingBtn) playingBtn.classList.add('playing-in-auto');
                document.getElementById('current-anim').innerText = "Mode: AUTO (" + name + ")";
                
                autoTimer = setTimeout(() => {
                    currentAnimIndex = (currentAnimIndex + 1) % animSequence.length;
                    switchAnim(animSequence[currentAnimIndex], true);
                }, 6000); 
            } else {
                const activeBtn = document.getElementById("btn-" + name);
                if(activeBtn) activeBtn.classList.add('active');
                document.getElementById('current-anim').innerText = "Mode: MANUAL (" + name + ")";
            }
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime(); 
            
            if (mixer) mixer.update(delta);
            if (controls) controls.update();
            
            if (characterModel) {
                characterModel.position.x = THREE.MathUtils.lerp(characterModel.position.x, targetCharacterX, delta * 4.0);
            }

            if (isMicActive && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                let averageVolume = sum / dataArray.length; 
                document.getElementById('mic-level-bar').style.width = Math.min(averageVolume, 100) + "%";

                if (averageVolume > 100 && (time - lastReactionTime > 2.0)) {
                    isAutoMode = false; 
                    if (autoTimer) clearTimeout(autoTimer);
                    switchAnim('CLAP'); 
                }
            }

            if (isBgmActive && activeBgm) {
                if (activeBgm.duration && activeBgm.currentTime >= activeBgm.duration - BGM_CROSSFADE_TIME) {
                    if (nextBgm.paused) {
                        nextBgm.currentTime = 0;
                        nextBgm.volume = 0;
                        nextBgm.play().catch(e=>console.log(e)); 
                    }
                    let ratio = (activeBgm.duration - activeBgm.currentTime) / BGM_CROSSFADE_TIME;
                    ratio = Math.max(0, Math.min(1, ratio)); 
                    activeBgm.volume = BGM_MAX_VOL * ratio;
                    nextBgm.volume = BGM_MAX_VOL * (1 - ratio);

                    if (activeBgm.currentTime >= activeBgm.duration - 0.1) {
                        activeBgm.pause();
                        activeBgm.currentTime = 0;
                        let temp = activeBgm;
                        activeBgm = nextBgm;
                        nextBgm = temp;
                        activeBgm.volume = BGM_MAX_VOL;
                    }
                } else {
                    if (activeBgm.volume < BGM_MAX_VOL) {
                        activeBgm.volume = Math.min(BGM_MAX_VOL, activeBgm.volume + (BGM_MAX_VOL / 2.0) * delta); 
                    }
                }
            }

            if (cameraShakeTime > 0) {
                cameraShakeTime -= delta;
                camera.position.x = DEFAULT_CAMERA_POS.x + (Math.random() - 0.5) * 0.5;
                camera.position.y = DEFAULT_CAMERA_POS.y + (Math.random() - 0.5) * 0.5;
            } else {
                camera.position.lerp(DEFAULT_CAMERA_POS, 0.1);
            }

            if (isCyberActive && cyberParticles) {
                cyberParticles.rotation.y = time * 0.05; 
            }

            if (isGameMode && soccerBall && isBallKicked) {
                soccerBall.position.add(ballVelocity);
                ballVelocity.y -= 0.015; 

                if (soccerBall.position.y <= 0.8) {
                    soccerBall.position.y = 0.8;
                    ballVelocity.y *= -0.6; 
                    ballVelocity.x *= 0.8; 
                    ballVelocity.z *= 0.8;
                }

                soccerBall.rotation.x -= ballVelocity.z * 0.5;
                soccerBall.rotation.z += ballVelocity.x * 0.5;

                if (ballVelocity.lengthSq() > 0.02 && Math.random() > 0.3) {
                    const trailGeo = new THREE.IcosahedronGeometry(0.8, 0); 
                    const trailMat = new THREE.MeshBasicMaterial({ color: isTargetHit ? 0xccffcc : 0x00ff00, transparent: true, opacity: 0.5, wireframe: true });
                    const trailMesh = new THREE.Mesh(trailGeo, trailMat);
                    trailMesh.position.copy(soccerBall.position);
                    trailMesh.rotation.copy(soccerBall.rotation);
                    scene.add(trailMesh);
                    trails.push(trailMesh);
                }

                if (!isTargetHit && targetRing && soccerBall.position.z < -23 && soccerBall.position.z > -28) {
                    if (soccerBall.position.x > -6.4 && soccerBall.position.x < 6.4 && soccerBall.position.y < 8.2) {
                        isTargetHit = true;
                        
                        createParticles(new THREE.Vector3(soccerBall.position.x, soccerBall.position.y, -25), 80, 0x00ff00); 
                        targetRing.children.forEach(c => {
                            if (c.material) c.material.color.setHex(0xccffcc); 
                        });
                        
                        audioSoccer2.currentTime = 0; 
                        audioSoccer2.play(); 
                        
                        switchAnim('HAPPY'); 
                        setTimeout(() => triggerClapSound(), 600); 

                        ballVelocity.set((Math.random() - 0.5) * 0.2, -0.2, 0.2);
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.position.add(p.velocity);
                p.life -= delta * 1.5;
                p.material.opacity = p.life;
                p.rotation.x += 0.2; p.rotation.y += 0.2;
                if (p.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            for (let i = trails.length - 1; i >= 0; i--) {
                let t = trails[i];
                t.scale.multiplyScalar(0.85); 
                t.material.opacity -= delta * 3;
                if (t.material.opacity <= 0) { scene.remove(t); trails.splice(i, 1); }
            }

            if (morphMeshes.length > 0) {
                let autoSmileValue = 0.0;
                
                if (currentPlayAnim === 'CLAP') {
                    autoSmileValue = 1.0;
                } else if (currentPlayAnim === 'HAPPY') {
                    autoSmileValue = 0.5 + Math.sin(time * 1.5) * 0.4;
                } else if (currentPlayAnim === 'IDOL') {
                    autoSmileValue = 0.3 + Math.sin(time * 2.0) * 0.2;
                } else {
                    autoSmileValue = 0.2;
                }
                
                let currentSmileValue = morphMeshes[0].morphTargetInfluences[morphMeshes[0].morphTargetDictionary['Smile']] || 0;
                currentSmileValue = THREE.MathUtils.lerp(currentSmileValue, autoSmileValue, 8 * delta);

                if (!isBlinking) {
                    blinkTimer -= delta;
                    if (blinkTimer <= 0) { isBlinking = true; isBlinkClosing = true; }
                } else {
                    if (isBlinkClosing) {
                        currentBlinkValue += BLINK_SPEED * delta;
                        if (currentBlinkValue >= 1.0) { currentBlinkValue = 1.0; isBlinkClosing = false; }
                    } else {
                        currentBlinkValue -= BLINK_SPEED * delta;
                        if (currentBlinkValue <= 0.0) {
                            currentBlinkValue = 0.0; isBlinking = false;
                            blinkTimer = Math.random() * 3 + 2; 
                        }
                    }
                }

                morphMeshes.forEach(mesh => {
                    if(mesh.morphTargetDictionary && mesh.morphTargetInfluences) {
                        const smileIndex = mesh.morphTargetDictionary['Smile'];
                        if (smileIndex !== undefined) mesh.morphTargetInfluences[smileIndex] = currentSmileValue;
                        
                        let blinkIndex = mesh.morphTargetDictionary['Blink'] || mesh.morphTargetDictionary['Close'];
                        if (blinkIndex !== undefined) mesh.morphTargetInfluences[blinkIndex] = currentBlinkValue;
                    }
                });
            }

            renderer.render(scene, camera);
        }
    </script>
