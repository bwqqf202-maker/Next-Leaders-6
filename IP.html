<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10年後のプロダクト - デモ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; }
        .status-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border-radius: 12px; z-index: 1000;
        }
        .controls {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
            width: 95%; max-width: 600px; z-index: 1000;
        }
        button {
            padding: 15px 25px; font-size: 14px; font-weight: bold;
            cursor: pointer; border: none; border-radius: 30px;
            background: white; color: #333; transition: 0.2s;
        }
        button.active { background: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="status-panel">
        <div id="loading">Model: Loading...</div>
        <div id="current-anim" style="font-size: 12px; color: #007bff; margin-top: 5px;">Wait...</div>
    </div>

    <div class="controls" id="btn-container"></div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, controls, actions = {};

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const light = new THREE.DirectionalLight(0xffffff, 1.0);
            light.position.set(5, 10, 5);
            scene.add(light);

            controls = new OrbitControls(camera, renderer.domElement);

            const loader = new GLTFLoader();
            loader.load('./final.glb', (gltf) => {
                scene.add(gltf.scene);
                mixer = new THREE.AnimationMixer(gltf.scene);

                // アニメーションがあるか確認
                if (gltf.animations && gltf.animations.length > 0) {
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        actions[clip.name] = action;
                        createButton(clip.name);
                    });
                    document.getElementById('loading').innerText = "Model: Ready";
                    switchAnim(gltf.animations[0].name);
                } else {
                    document.getElementById('loading').innerText = "Error: アニメーション空っぽです";
                }
            }, undefined, (e) => {
                document.getElementById('loading').innerText = "Error: File Load Fail";
            });

            animate();
        }

        function createButton(name) {
            const container = document.getElementById('btn-container');
            const btn = document.createElement('button');
            btn.innerText = name;
            btn.onclick = () => switchAnim(name);
            btn.id = "btn-" + name;
            container.appendChild(btn);
        }

        window.switchAnim = function(name) {
            if (!actions[name]) return;
            mixer.stopAllAction();
            Object.values(actions).forEach(a => { a.enabled = false; a.setEffectiveWeight(0); });
            const current = actions[name];
            current.enabled = true;
            current.setEffectiveWeight(1);
            current.reset().play();
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById("btn-" + name).classList.add('active');
            document.getElementById('current-anim').innerText = "Active: " + name;
        };

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.016);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
