        {no: "Online", name: "AI-powered CS Chatbot", summary: "生成AIによるパーソナライズされたカスタマーサポートチャットボット", theme: "多様な事業の成長"},
        {no: "CA-1", name: "ポリネーターネットワーク", summary: "社員の専門性と創造性をつなぎイノベーションを支援するプログラム", theme: "Creative Entertainment Vision"},
        {no: "CA-2", name: "組織知活用技術", summary: "AIが組織内の知識と専門家情報を統合管理し、知識の動的結合を実現", theme: "多様な事業の成長"}
    ];

    // ローカルストレージキー（新しくして破損回避）
    const STORAGE_KEY = 'stef_list_v3';
    
    // 状態管理用
    let userState = {};

    function init() {
        // 保存データの読み込み
        const loaded = localStorage.getItem(STORAGE_KEY);
        if (loaded) {
            try {
                userState = JSON.parse(loaded);
            } catch(e) { console.error("Data Load Error"); }
        }

        // テーブル描画
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        db.forEach((item, index) => {
            const rowId = index; // 配列のインデックスをIDとして使用
            const state = userState[rowId] || { checked: false, memo: "" };
            
            const tr = document.createElement('tr');
            if(state.checked) tr.classList.add('checked-row');

            tr.innerHTML = `
                <td style="text-align:center;">
                    <input type="checkbox" onchange="toggleCheck(${rowId}, this)" ${state.checked ? 'checked' : ''}>
                </td>
                <td><strong>${item.no}</strong></td>
                <td>${item.name}</td>
                <td><small>${item.summary}</small></td>
                <td><span style="font-size:0.8em; color:#666;">${item.theme}</span></td>
                <td>
                    <textarea oninput="updateMemo(${rowId}, this)">${state.memo}</textarea>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // チェックボックス変更時
    window.toggleCheck = function(id, el) {
        if(!userState[id]) userState[id] = { checked: false, memo: "" };
        userState[id].checked = el.checked;
        
        // 行の色を変える
        const tr = el.closest('tr');
        if(el.checked) tr.classList.add('checked-row');
        else tr.classList.remove('checked-row');

        save();
    };

    // メモ変更時
    window.updateMemo = function(id, el) {
        if(!userState[id]) userState[id] = { checked: false, memo: "" };
        userState[id].memo = el.value;
        save();
    };

    // 保存処理
    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(userState));
    }

    // CSVダウンロード
    window.downloadCSV = function() {
        let csv = "\uFEFFNo.,Title,Checked,Memo,Summary,Theme\n";
        db.forEach((item, index) => {
            const state = userState[index] || { checked: false, memo: "" };
            const quote = (txt) => `"${(txt||"").replace(/"/g, '""')}"`; // CSVエスケープ
            
            csv += `${quote(item.no)},${quote(item.name)},${state.checked?"済":""},${quote(state.memo)},${quote(item.summary)},${quote(item.theme)}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'stef_memo.csv';
        a.click();
    };

    // リセット
    window.resetData = function() {
        if(confirm("入力した内容をすべて消去しますか？")) {
            localStorage.removeItem(STORAGE_KEY);
            userState = {};
            init();
        }
    };

    // 起動
    init();

</script>
