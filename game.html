<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Zen+Kaku+Gothic+New:wght@700;900&display=swap');

        body { 
            touch-action: none; 
            overflow: hidden; 
            background-color: #05050a; 
            font-family: 'Zen Kaku Gothic New', sans-serif;
            color: white;
            margin: 0; padding: 0;
        }
        
        .cyber-font { font-family: 'Audiowide', cursive; letter-spacing: 1px; }
        
        /* Background Animation */
        .cyber-grid {
            position: absolute; inset: -50%; width: 200%; height: 200%;
            background: 
                linear-gradient(transparent 0%, rgba(6, 182, 212, 0.05) 1%, transparent 2%),
                linear-gradient(90deg, transparent 0%, rgba(6, 182, 212, 0.05) 1%, transparent 2%);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        /* Speech Balloon (Adjusted Size) */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95); color: #111;
            padding: 6px 16px 6px 6px; /* Compact padding */
            border-radius: 30px; border-bottom-left-radius: 2px;
            font-weight: 900; font-size: 13px; /* Smaller font */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; white-space: nowrap; z-index: 100;
            transform-origin: bottom left;
            border: 2px solid #22d3ee;
            display: flex; align-items: center; gap: 8px;
        }
        @keyframes popUp { from { opacity: 0; transform: scale(0) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .bubble-icon {
            width: 32px; height: 32px; /* Smaller icon */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #22d3ee;
            background-color: #eee;
            flex-shrink: 0;
        }

        /* Score Animation */
        .score-pop { animation: scorePop 0.1s ease-out; }
        @keyframes scorePop { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }
        
        .rainbow-text {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 1s linear infinite;
        }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Joystick UI */
        .stick-area {
            position: absolute; width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.15);
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            z-index: 50;
        }
        .stick-area:active { border-color: #22d3ee; background: radial-gradient(circle, rgba(34, 211, 238, 0.2) 0%, transparent 70%); }
        .stick-knob {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.6);
            backdrop-filter: blur(4px); pointer-events: none;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }
        
        .action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            transition: all 0.1s;
            backdrop-filter: blur(5px);
        }
        .action-btn:active {
            background: rgba(34, 211, 238, 0.3);
            border-color: #22d3ee;
            transform: scale(0.95);
        }
        
        /* Settings Scroll */
        .settings-scroll::-webkit-scrollbar { width: 4px; }
        .settings-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Game Constants ---
        const GRAVITY = 0.5;
        const FRICTION = 0.82;
        const FLOOR_Y = 350;
        const STIFFNESS = 1.0; 
        const ITERATIONS = 10; 
        const MAX_VELOCITY = 40; 

        const ACTIONS = [
            { id: 'JUMP', label: 'JUMP' },
            { id: 'KICK', label: 'KICK' },
            { id: 'WAVE', label: 'WAVE' },
            { id: 'BOW', label: 'BOW' }
        ];

        const MODES = {
            DEMO: { label: 'DEMO', desc: 'AIによる自動ダンス', bgm: true },
            EASY: { label: 'EASY', desc: 'ボタンアクション + 自由操作', bgm: true },
            NORMAL: { label: 'NORMAL', desc: 'スティックで自由に演奏', bgm: true },
            HARD: { label: 'HARD', desc: '無音・フリースタイル', bgm: false }
        };

        const INSTRUMENTS = {
            DRUMS: { label: 'DRUMS', color: 'text-cyan-400', hex: '#22d3ee' },
            PIANO: { label: 'PIANO', color: 'text-pink-400', hex: '#f472b6' },
            GUITAR: { label: 'GUITAR', color: 'text-yellow-400', hex: '#facc15' },
            SCK: { label: 'SCK', color: 'text-green-400', hex: '#4ade80' }
        };

        // --- Visual Systems ---
        class FloatingTextSystem {
            constructor() { this.texts = []; }
            spawn(x, y, text, color, size) {
                this.texts.push({
                    x, y, text, color, size,
                    life: 1.0, vy: -3,
                    id: Math.random()
                });
            }
            update() {
                this.texts.forEach(t => { t.y += t.vy; t.life -= 0.03; });
                this.texts = this.texts.filter(t => t.life > 0);
            }
            draw(ctx) {
                ctx.save();
                ctx.textAlign = 'center';
                this.texts.forEach(t => {
                    ctx.globalAlpha = Math.max(0, t.life);
                    ctx.fillStyle = t.color;
                    ctx.font = `italic 900 ${t.size}px 'Audiowide', sans-serif`;
                    ctx.shadowColor = t.color;
                    ctx.shadowBlur = 5;
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.strokeText(t.text, t.x, t.y);
                    ctx.fillText(t.text, t.x, t.y);
                    ctx.shadowBlur = 0;
                });
                ctx.restore();
            }
        }

        class ParticleSystem {
            constructor() { this.particles = []; }
            spawn(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    this.particles.push({
                        x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed,
                        life: 1.0, decay: 0.03 + Math.random() * 0.05,
                        color: color, size: Math.random() * 4 + 2
                    });
                }
            }
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.5;
                    p.life -= p.decay; p.size *= 0.95;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }
            draw(ctx) {
                ctx.globalCompositeOperation = 'lighter';
                this.particles.forEach(p => {
                    ctx.globalAlpha = Math.max(0, p.life);
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                });
                ctx.globalAlpha = 1.0;
                ctx.globalCompositeOperation = 'source-over';
            }
        }

        // --- Audio System ---
        class AudioEngine {
            constructor() {
                this.ctx = null; this.master = null; this.bgmGain = null; this.sfxGain = null;
                this.isPlaying = false; this.nextNoteTime = 0; this.beat = 0; this.timerID = null;
                this.instrument = 'DRUMS'; this.onBeat = null;
            }
            init() {
                if (this.ctx) return;
                const AC = window.AudioContext || window.webkitAudioContext;
                if (!AC) return;
                try {
                    this.ctx = new AC();
                    this.master = this.ctx.createGain(); this.master.gain.value = 0.5;
                    this.bgmGain = this.ctx.createGain(); this.bgmGain.gain.value = 0.4;
                    this.sfxGain = this.ctx.createGain(); this.sfxGain.gain.value = 0.8;
                    this.bgmGain.connect(this.master); this.sfxGain.connect(this.master);
                    this.master.connect(this.ctx.destination);
                } catch(e) { console.error("Audio Init Error", e); }
            }
            setInstrument(type) { this.instrument = type; }
            start(bgm) {
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
                this.isPlaying = bgm;
                if (bgm) { this.beat = 0; this.nextNoteTime = this.ctx.currentTime + 0.1; this.schedule(); }
            }
            stop() { this.isPlaying = false; clearTimeout(this.timerID); }
            schedule() {
                if (!this.isPlaying) return;
                while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
                    this.playBeat(this.beat, this.nextNoteTime);
                    this.nextNoteTime += 0.125; this.beat++;
                }
                this.timerID = setTimeout(() => this.schedule(), 25);
            }
            playBeat(beat, t) {
                const step = beat % 16;
                if (step % 4 === 0 && this.onBeat) { setTimeout(() => this.onBeat(step / 4), (t - this.ctx.currentTime) * 1000); }
                if (step % 4 === 0) this.tone(100, 'sine', t, 0.1, 1.0, this.bgmGain);
                if (step % 2 !== 0) this.tone(8000, 'square', t, 0.05, 0.1, this.bgmGain);
                if (step === 4 || step === 12) this.noise(t, 0.1, 0.4, this.bgmGain);
            }
            triggerSound(speed, yPos) {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                if (speed < 5) return;
                const vol = Math.min(1, speed / 30);
                const normY = 1 - Math.min(1, Math.max(0, (yPos + 300) / 600));

                if (this.instrument === 'PIANO') {
                    const scale = [130.8, 146.8, 164.8, 196.0, 261.6, 293.6, 329.6, 392.0, 523.2, 587.3, 659.2, 784.0];
                    const idx = Math.floor(normY * scale.length);
                    const freq = scale[Math.min(scale.length-1, Math.max(0, idx))];
                    this.tone(freq, 'triangle', now, 0.8, vol, this.sfxGain);
                    this.tone(freq * 1.01, 'sine', now, 0.6, vol * 0.5, this.sfxGain);
                } else if (this.instrument === 'GUITAR') {
                    const baseFreq = 82.4 + (normY * 440);
                    const osc = this.ctx.createOscillator(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(baseFreq, now);
                    const gain = this.ctx.createGain(); gain.gain.setValueAtTime(vol*0.5, now); gain.gain.exponentialRampToValueAtTime(0.001, now+1.0);
                    osc.connect(gain); gain.connect(this.sfxGain); osc.start(now); osc.stop(now+1.0);
                } else if (this.instrument === 'SCK') {
                    const baseFreq = 110 + (normY * 880);
                    this.tone(baseFreq, 'square', now, 0.3, vol, this.sfxGain);
                } else {
                    if (speed > 20) this.tone(8000 + Math.random()*1000, 'square', now, 0.3, vol * 0.3, this.sfxGain);
                    else if (normY > 0.6) this.tone(200 + (normY * 100), 'square', now, 0.1, vol * 0.5, this.sfxGain);
                    else this.noise(now, 0.1, vol, this.sfxGain);
                }
            }
            tone(f, type, t, d, v, dest) {
                const o = this.ctx.createOscillator(); o.type = type; o.frequency.value = f;
                const g = this.ctx.createGain(); g.gain.setValueAtTime(v, t); g.gain.exponentialRampToValueAtTime(0.001, t+d);
                o.connect(g); g.connect(dest); o.start(t); o.stop(t+d);
            }
            noise(t, d, v, dest) {
                const b = this.ctx.createBuffer(1, this.ctx.sampleRate*d, this.ctx.sampleRate);
                const data = b.getChannelData(0); for(let i=0; i<data.length; i++) data[i] = Math.random()*2-1;
                const src = this.ctx.createBufferSource(); src.buffer = b;
                const g = this.ctx.createGain(); g.gain.setValueAtTime(v, t); g.gain.exponentialRampToValueAtTime(0.001, t+d);
                src.connect(g); g.connect(dest); src.start(t);
            }
        }
        const audio = new AudioEngine();
        const particles = new ParticleSystem();
        const floatingTexts = new FloatingTextSystem();

        // --- Voice System (Enhanced) ---
        class VoiceSystem {
            constructor() {
                this.synth = window.speechSynthesis;
                this.voice = null;
                this.speaking = false;
            }
            init() {
                if (!this.synth) return;
                const load = () => {
                    const voices = this.synth.getVoices();
                    if (voices.length === 0) return; // Wait
                    // Try exact match or fallback
                    this.voice = voices.find(v => v.lang === 'ja-JP') || 
                                 voices.find(v => v.lang.includes('ja')) || 
                                 voices[0];
                };
                // Initial try
                load();
                // Async load listener
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = load;
                }
            }
            speak(text, pitch = 1.2, rate = 1.2) {
                if (!this.synth) return;
                
                // Retry finding voice if not yet found
                if (!this.voice) {
                    const voices = this.synth.getVoices();
                    this.voice = voices.find(v => v.lang.includes('ja')) || voices[0];
                }

                this.synth.cancel();
                const u = new SpeechSynthesisUtterance(text);
                if (this.voice) u.voice = this.voice;
                u.pitch = pitch; 
                u.rate = rate; 
                u.volume = 1.0;
                u.lang = 'ja-JP'; // Force lang
                this.synth.speak(u);
            }
        }
        const voice = new VoiceSystem();

        // --- Joystick Component ---
        const Stick = ({ label, align, onMove, colorClass }) => {
            const ref = useRef(null);
            const [pos, setPos] = useState({x:0, y:0});
            const handleMove = (cx, cy, active) => {
                if (!active) { setPos({x:0, y:0}); onMove(0,0); return; }
                const rect = ref.current.getBoundingClientRect();
                const cX = rect.left + rect.width/2; const cY = rect.top + rect.height/2;
                const max = rect.width/2;
                let dx = cx - cX, dy = cy - cY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > max) { dx = (dx/dist)*max; dy = (dy/dist)*max; }
                setPos({x:dx, y:dy}); onMove(dx/max, dy/max);
            };
            const style = {};
            if (align.includes('L')) style.left = '16px'; else style.right = '16px';
            if (align.includes('T')) style.top = '100px'; else style.bottom = '100px';
            
            const borderColor = colorClass.includes('cyan') ? 'rgba(34, 211, 238, 0.4)' : 'rgba(232, 121, 249, 0.4)';
            return (
                <div ref={ref} className="stick-area pointer-events-auto" style={{...style, borderColor}}
                    onPointerDown={(e) => { e.target.setPointerCapture(e.pointerId); handleMove(e.clientX, e.clientY, true); }}
                    onPointerMove={(e) => { if(e.buttons) handleMove(e.clientX, e.clientY, true); }}
                    onPointerUp={(e) => { e.target.releasePointerCapture(e.pointerId); handleMove(0,0,false); }}
                >
                    <div className={`absolute -top-6 font-black tracking-widest text-xs ${colorClass}`}>{label}</div>
                    <div className="stick-knob" style={{transform:`translate(${pos.x}px, ${pos.y}px)`}}/>
                </div>
            );
        };

        // --- Default Avatar Icon ---
        const DefaultAvatar = () => (
            <svg viewBox="0 0 100 100" className="w-full h-full bg-cyan-100">
                <circle cx="50" cy="50" r="45" fill="#fcd" />
                <ellipse cx="35" cy="40" rx="5" ry="8" fill="#333" />
                <ellipse cx="65" cy="40" rx="5" ry="8" fill="#333" />
                <path d="M 35 70 Q 50 85 65 70" stroke="#333" strokeWidth="4" fill="none" />
            </svg>
        );

        // --- Main App ---
        function App() {
            const [state, setState] = useState('TITLE'); 
            const [mode, setMode] = useState('EASY');
            const [instrument, setInstrument] = useState('DRUMS');
            const [gauge, setGauge] = useState(0);
            const [bubble, setBubble] = useState(null);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(60);
            const [userImg, setUserImg] = useState(null);
            const [scoreClass, setScoreClass] = useState('');
            const [finalResult, setFinalResult] = useState({score:0, rank:''});
            
            // Custom Voice Settings
            const [customGreeting, setCustomGreeting] = useState("レッツ・ダンス！");
            const [voicePitch, setVoicePitch] = useState(1.2);
            const [voiceRate, setVoiceRate] = useState(1.2);

            const canvasRef = useRef(null);
            const fileRef = useRef(null);
            
            const points = useRef([]);
            const sticks = useRef([]);
            const inputs = useRef({ LH:{x:0,y:0}, RH:{x:0,y:0}, LF:{x:0,y:0}, RF:{x:0,y:0} });
            const action = useRef(null);
            const defPos = useRef([]);
            const lastTriggerRefs = useRef({ 5:0, 8:0, 11:0, 14:0 });
            const animRef = useRef(null);
            const timerRef = useRef(null);
