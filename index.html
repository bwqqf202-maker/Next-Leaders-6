<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Next Leaders 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 色定義: ソニーのブランドイメージを参考に、ダークで洗練された配色 */
            --background-color: #1a1a1d;
            --card-background: #2c2c31;
            --primary-text-color: #e0e0e0;
            --accent-color: #0078d4; /* 鮮やかで技術的な印象の青 */
            --header-color: #ffffff;
            --secondary-text-color: #8c8c8e;
            --card-border-color: #444448;
            --card-hover-glow: rgba(0, 120, 212, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--primary-text-color);
            /* 背景: 微細なグリッドとスポットライトを組み合わせ、技術的な質感を表現 */
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 100% 0, rgba(0, 120, 212, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 0% 100%, rgba(0, 120, 212, 0.1) 0%, transparent 25%),
                linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: var(--header-color);
            text-align: center;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 650px;
        }

        li {
            margin-bottom: 18px;
        }

        .section-header {
            color: var(--secondary-text-color);
            margin-top: 40px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            font-size: 1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--card-border-color);
        }
