    <style>
        :root {
            /* 清々しくスタイリッシュなカラーパレット */
            --bg-gradient-start: #f0f9ff; /* 空のような薄い青 */
            --bg-gradient-end: #ffffff;
            --card-bg: #ffffff;
            --card-hover-bg: #f8fafc;
            --text-primary: #1e293b; /* 可読性の高いダークブルーグレー */
            --text-secondary: #64748b;
            --accent-color: #3b82f6; /* 爽やかなブルー */
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            /* 英字にInter、日本語にNoto Sans JPを適用 */
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-primary);
            background-image: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 40%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem); /* レスポンシブなフォントサイズ */
            margin: 0 0 10px 0;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 16px;
        }

        .section-header {
            color: var(--text-secondary);
            margin-top: 45px;
            margin-bottom: 12px;
            padding-left: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        a {
            display: flex;
            align-items: center;
            padding: 22px 28px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            box-shadow: 0 4px 10px var(--shadow-color);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.05em;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        border-color 0.2s ease;
        }

        a:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        
        footer {
            margin-top: auto;
            padding-top: 50px;
            font-size: 0.9em;
            color: var(--text-secondary);
            text-align: center;
        }
    </style>
