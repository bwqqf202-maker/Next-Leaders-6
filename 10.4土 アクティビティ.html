<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Next Leaders 6 - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #ffffff;
            --card-bg: #ffffff;
            --card-hover-bg: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-primary);
            background-image: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 40%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0 0 10px 0;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* --- 操作エリア --- */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        #search-box {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            font-family: inherit;
        }
        .control-btn {
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background-color: #f1f5f9;
        }

        /* --- リスト共通 --- */
        .main-list, .quick-links-list {
            list-style: none;
            padding: 0;
        }
        .section-header {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        /* --- アコーディオン --- */
        .collapsible {
            background-color: transparent;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .collapsible:hover {
            background-color: #f1f5f9;
        }
        .collapsible::after {
            content: '+'; font-size: 1.4rem; font-weight: 400; color: var(--accent-color);
        }
        .collapsible.active::after { content: '−'; }
        
        .content {
            padding: 0; overflow: hidden; max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        .content ul { list-style: none; padding: 0; margin: 0 0 16px 10px; }
        .content li, .quick-links-list li { margin-bottom: 12px; }

        /* --- リンク項目 --- */
        a.link-item {
            display: flex;
            align-items: center;
            padding: 22px 28px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            box-shadow: 0 4px 10px var(--shadow-color);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.05em;
            transition: all 0.2s ease;
        }
        a.link-item:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        .hidden { display: none !important; }

        /* --- テーブルスタイル --- */
        .schedule-wrapper {
            padding: 5px 10px 15px 10px;
        }
        .schedule-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 20px 0 10px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 14px;
            text-align: left;
            vertical-align: top;
        }
        thead th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #fdfdff;
        }
        td ul {
            margin: 0;
            padding-left: 18px;
        }
        td ul li {
            margin-bottom: 5px;
        }
        td ul li:last-child {
            margin-bottom: 0;
        }

        footer {
            margin-top: auto; padding-top: 50px; font-size: 0.9em;
            color: var(--text-secondary); text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Next Leaders 6</h1>
            <p>Team Resources & Documents</p>
        </header>

        <div class="controls">
            <input type="text" id="search-box" placeholder="キーワードで資料を検索...">
            <button id="expand-all" class="control-btn">すべて開く</button>
            <button id="collapse-all" class="control-btn">すべて閉じる</button>
        </div>

        <div class="quick-links-section">
