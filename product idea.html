        header {
            background: var(--surface);

            position: sticky;

            max-width: 1400px;

            display: flex;

            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

            font-size: 1.25rem;
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: normal;
        }

        input[type="text"] {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid #CBD5E0;
            background: #F8FAFC;
            width: 300px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            font-size: 1.1rem;
            color: var(--text-sub);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Card Style */
        .card {
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #CBD5E0;
        }

        /* Card Header */
        .card-header {
            padding: 1rem;
            background: #fcfcfc;
            border-bottom: 1px solid #f0f0f0;
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            background: var(--tag-bg);
            color: #666;
        }

        .tag.author {
            background: #EBF8FF;
            color: #2B6CB0;
        }

        .tag.draft {
            background: #FFF5F5;
            color: #C53030;
            border: 1px solid #FED7D7;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
            color: #1a202c;
        }

        /* Card Body */
        .card-body {
            padding: 1rem;
            flex: 1;
            font-size: 0.9rem;
        }

        .info-row {
            margin-bottom: 0.8rem;
        }

        .info-label {
            font-size: 0.7rem;
            color: #A0AEC0;
            font-weight: 700;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }

        .info-text {
            color: #4A5568;
        }

        /* Special Sections */
        .uvp {
            background: #F0F9FF;
            padding: 0.8rem;
            border-radius: 6px;
            color: #2C5282;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        /* Research Specific Style */
        .research-card {
            border-style: dashed;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-sub);
        }

        .hidden { display: none; }

        { type: 'research', author: '里平', title: '香り再生メディア', pain: '五感体験不足', solution: '映像・音楽と同期して香りを再生。' },
        { type: 'research', author: '里平', title: 'MemoriAroma', pain: '記憶喚起', solution: '写真から当時の香りをAI再現。' },
        { type: 'research', author: '里平', title: 'AromaWalker', pain: '持ち運び', solution: '気分に合わせて香りを再生するウェアラブル。' },
        { type: 'research', author: '里平', title: 'ScenTone', pain: '創作', solution: '香りを音楽のように作曲・演奏する楽器。' },
        { type: 'research', author: '里平', title: 'スマートミラーxRFID', pain: '設定', solution: '個人設定の自動反映。' },
        { type: 'research', author: '-', title: 'ラブブ分析メモ', pain: '-', solution: 'ブラックボックス、希少性、ハンドリング性が人気の鍵。' }
    ];

    function renderCards(filterText = '') {
        const gridMember = document.getElementById('grid-member');
        const gridResearch = document.getElementById('grid-research');
        const emptyState = document.getElementById('no-results');
        
        gridMember.innerHTML = '';
        gridResearch.innerHTML = '';

        let count = 0;
        const lowerFilter = filterText.toLowerCase();

        data.forEach(item => {
            // 検索マッチング
            const searchStr = `${item.title} ${item.author} ${item.solution} ${item.pain} ${item.cat} ${item.uvp || ''}`.toLowerCase();
            if (filterText && !searchStr.includes(lowerFilter)) return;

            count++;

            // HTML生成
            const isResearch = item.type === 'research';
            const cardClass = isResearch ? 'card research-card' : 'card';
            const badgeClass = isResearch ? 'tag draft' : 'tag author';
            const noBadge = !isResearch && item.id ? `<span class="tag">No.${item.id}</span>` : '';
            const catBadge = item.cat && item.cat !== '-' ? `<span class="tag" style="background:#edf2f7">${item.cat}</span>` : '';
            const authorBadge = item.author && item.author !== '-' ? `<span class="${badgeClass}">${item.author}</span>` : '';

            const html = `
                <div class="${cardClass}">
                    <div class="card-header">
                        <div class="meta-tags">
                            ${noBadge}
                            ${authorBadge}
                            ${catBadge}
                        </div>
                        <h3 class="card-title">${item.title}</h3>
                    </div>
                    <div class="card-body">
                        ${item.target ? `<div class="info-row"><span class="info-label">Target</span><div class="info-text">${item.target}</div></div>` : ''}
                        
                        <div class="info-row">
                            <span class="info-label">Pain (課題)</span>
                            <div class="info-text">${item.pain}</div>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Solution (解決策)</span>
                            <div class="info-text">${item.solution}</div>
                        </div>

                        ${item.uvp ? `<div class="uvp">${item.uvp}</div>` : ''}
                    </div>
                </div>
            `;

            if (isResearch) {
                gridResearch.innerHTML += html;
            } else {
                gridMember.innerHTML += html;
            }
        });

        // 表示制御
        document.getElementById('total-count').innerText = `${count} items`;
        
        if (gridMember.innerHTML === '') document.getElementById('section-member').classList.add('hidden');
        else document.getElementById('section-member').classList.remove('hidden');

        if (gridResearch.innerHTML === '') document.getElementById('section-research').classList.add('hidden');
        else document.getElementById('section-research').classList.remove('hidden');

        if (count === 0) emptyState.classList.remove('hidden');
        else emptyState.classList.add('hidden');
    }

    // 初期表示
    renderCards();

    function filterGrid() {
        const val = document.getElementById('search').value;
        renderCards(val);
    }
</script>
